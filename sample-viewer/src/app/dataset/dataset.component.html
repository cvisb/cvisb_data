<div *ngIf="datasets">

  <div class="filter-header">

    <div class="page-header">
      <h1>Datasets</h1>
    </div>

    <!-- <app-filter-files [datasets]="datasets"></app-filter-files> -->
  </div>

  <div class="grid-container">

    <div class="grid-item dataset-list">
      <!-- DATASET LOOP -->
      <div class="dataset" *ngFor="let dataset of datasets">
        <div class="dataset-header">
          <div class="container container-header">

            <div class="container container-title">
              <svg-icon [icon]="dataset.identifier" [class]="dataset mat-shadow dataset.identifier + '-icon'"></svg-icon>

              <h4 class="container-column"><a [routerLink]="['/dataset', dataset.identifier]">{{dataset.name}}</a>
                <div class="keyword-container container">
                  <span class="keyword" *ngFor="let keyword of dataset.keywords">{{keyword}}</span>
                </div>
              </h4>
            </div>

            <div class="container count-pair">
              <div class="count-value">
                {{dataset.expt_count}}
              </div>
              <div class="count-label">
                experiments
              </div>
            </div>
          </div>


          <div class="dataset-description">
            {{dataset.description}}
          </div>
        </div>
      </div>
    </div>

  </div>
