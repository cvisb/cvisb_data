<div class="filter filter-expts container-column" *ngIf="expts">
  <h4 class="filter-label">experiment data</h4>

  <div class="expt-container">
    <div class="filter-pair expt-type filter-expt" [class]="expt.term" *ngFor="let expt of expts; let idx = index" (click)="filterExpt(idx)"
    [ngClass]="{'disabled' : expt.disabled}">
      <svg-icon [icon]="expt.term"></svg-icon>
      <div class="expt-name">{{ expt.datasetName }}</div>
      <!-- <div class="file-count">{{ expt.value }}</div> -->
    </div>
  </div>
</div>
