<div class="filter-sample-type container-column">
  <h4 class="filter-label">sample type</h4>

  <div class="container-column">

    <form [formGroup]="myForm">
      <div *ngFor="let type of sample_types">
        <input type="checkbox" (change)="onChange(type, $event.target.checked)"> {{ type }}
      </div>
    </form>


    <div class="include-used-up">
      <mat-checkbox color="primary" [(ngModel)]="include_empty_samples" (ngModelChange)="filterEmptySamples($event)">
        include used up samples
      </mat-checkbox>
    </div>
