<main class="main-container">
  <app-header [links]="links" class="header"></app-header>

  <section class="router-outlet">
    <div class="spinner-container container" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <router-outlet (activate)="changeRoutes()"></router-outlet>
  </section>

  <app-footer [links]="links" class="header"></app-footer>
</main>
