<div class="patient symptoms" id="symptoms" *ngIf="patient.symptoms">

  <div class="symptom-timepoint" *ngFor="let timepoint of patient.symptoms">
    <h4 class="patient timepoint">
      <i class="fas fa-lock private-icon" matTooltip="private data; do not share"></i>Symptoms at {{ timepoint.timepoint }}</h4>

    <table class="symptom-list">
      <tr *ngFor="let symptom of symptom_keys">
        <th>
          {{ symptom }}
        </th>
        <td>

          <span class="fa-stack fa-1x symptom-false" *ngIf="timepoint.symptoms[symptom] === false">
            <i class="fas fa-circle fa-stack-1x"></i>
            <i class="far fa-circle fa-stack-1x"></i>
          </span>


          <span class="fa-stack fa-1x symptom-true" *ngIf="timepoint.symptoms[symptom] === true">
            <i class="fas fa-circle fa-stack-1x"></i>
            <i class="far fa-check-circle fa-stack-1x"></i>
          </span>

          <span class="symptom-unavailable" *ngIf="!timepoint.symptoms[symptom] && timepoint.symptoms[symptom] !== false">
            N/A
          </span>

        </td>
      </tr>
    </table>
  </div>

</div>
