<div class="container" id="dataset.identifier" *ngIf="dataset && dataset.identifier">

  <div class="dataset-page-container">

    <app-dataset-page-nav [id]="dataset.identifier" class="nav dataset-nav"></app-dataset-page-nav>

    <div class="dataset-content">
      <a [routerLink]="'/dataset'" class="back-button">Return to all datasets</a>

      <div class="dataset-header" id="summary">
        <h2>
          <a>{{ dataset.name }}</a>
          <!-- <a (click)="selectDataset($event, dataset)" [matTooltip]="'view metadata for ' + dataset.name + ' dataset'">{{ dataset.name }}</a> -->
          <div class="keyword-container container">
            <span class="keyword" *ngFor="let keyword of dataset.keywords">{{keyword}}</span>
          </div>
        </h2>

        <div class="dataset-description">
          {{dataset.description}}
        </div>

        <div class="updated">
          updated {{dataset.dateModified ? (dataset.dateModified | date: 'd MMMM yyyy') : ': unknown'}}
        </div>
      </div>


      <div id="files">
        <h3>Download files and view metadata</h3>

        <app-file-list [datasetID]="dataset.identifier"></app-file-list>

        <div class="grid-item metadata">
          <app-file-metadata></app-file-metadata>
        </div>
      </div>

    </div>
  </div>
  <span *ngIf="dataset"><span *embedJsonld="dataset"></span></span>
</div>
