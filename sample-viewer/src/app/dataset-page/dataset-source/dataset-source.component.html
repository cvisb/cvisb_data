<ng-container *ngIf="sources">
  <h3>Dataset sources</h3>

  <div class="helper-text">
    <!-- <i class="fas fa-arrow-down"></i>  -->
    <i class="fas fa-level-up-alt helper-arrow"></i>
    <span class="text">percent of experiments from source</span>
  </div>

  <div *ngFor="let source of sources" class="container dataset-source-container">
    <div class="source-percent" [ngStyle]="{ 'background': colorScale(source.percent), 'color': source.percent > textColorThreshold ? 'white' : '#212529' }">
      {{ source.percent | percent : 0 }}
    </div>

    <ng-container [ngSwitch]="source.source">
      <app-format-citation [citations]="[source.source]" class="citation-group" *ngSwitchCase="'citation'"></app-format-citation>
      <app-format-publisher></app-format-publisher>
      <app-format-publisher [publisher]="source.source" class="publisher-group" *ngSwitchCase="'publisher'"></app-format-publisher>
      <app-format-publisher [publisher]="source.source" class="unknown-group" *ngSwithDefault></app-format-publisher>
    </ng-container>
  </div>
</ng-container>
