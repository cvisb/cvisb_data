<mat-expansion-panel class="panel-group" id="sources" [expanded]="sourcesPanelState" (opened)="sourcesPanelState = true" (closed)="sourcesPanelState = false" *ngIf="sources">
  <mat-expansion-panel-header [collapsedHeight]="expansionPanelHeight" [expandedHeight]="expansionPanelHeight" class="panel-header">
    <mat-panel-title class="panel-title">
      Sources
    </mat-panel-title>
  </mat-expansion-panel-header>


  <div class="helper-text">
    <!-- <i class="fas fa-arrow-down"></i>  -->
    <i class="fas fa-level-up-alt helper-arrow"></i>
    <span class="text">percent of experiments from source</span>
  </div>

  <div *ngFor="let source of sources" class="container dataset-source-container" *ngTemplateOutlet="sources; context:source">
  </div>
  
  <div class="container dataset-source-container">
    <div *ngFor="let source of sources_left" class="container dataset-source-container" *ngTemplateOutlet="sources; context:source">
    </div>
    <div *ngFor="let source of sources_right" class="container dataset-source-container" *ngTemplateOutlet="sources; context:source">
    </div>
  </div>
  </mat-expansion-panel>

<ng-template #source let-source="source">
  <div class="source-percent" [matTooltip]="source.count === 1 ? source.count + ' experiment' : source.count + ' experiments'"
  [ngStyle]="{ 'background': colorScale(source.percent), 'color': source.percent > textColorThreshold ? 'white' : '#212529' }">
    {{ source.percent | percent : 0 }}
  </div>

  <div [ngSwitch]="source.type" class="source">
    <app-format-citation [citations]="[source]" class="citation-group" *ngSwitchCase="'citation'" verbosity="basic"></app-format-citation>
    <app-format-publisher [publisher]="source" class="publisher-group" *ngSwitchCase="'publisher'"></app-format-publisher>
    <app-format-publisher [publisher]="source" class="unknown-group" *ngSwitchCase="'unknown'"></app-format-publisher>
    <app-format-publisher [publisher]="source" class="unknown-group" *ngSwithDefault></app-format-publisher>
  </div>
</ng-template>
