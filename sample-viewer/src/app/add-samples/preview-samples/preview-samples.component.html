<div class="preview-sample" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" matSort id="preview_samples">


    <ng-container *ngFor="let key of displayedColumns" [matColumnDef]="key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">{{ key }}</th>
      <td mat-cell *matCellDef="let element" class="message">
        {{ element[key] }}
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let idx = index" [ngClass]="'mat-row-' + idx"></tr>
  </table>

</div>

<mat-paginator [pageSizeOptions]="[10, 20, 100]" [pageSize]="20" showFirstLastButtons [hidden]="hidePagination"></mat-paginator>
