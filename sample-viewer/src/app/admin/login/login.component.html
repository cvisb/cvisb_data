<ng-container *ngIf="loggedIn; else gotologin">
  <h2>Logout</h2>

  <p>Hi {{ user.name }}!</p>

  <p>
    <button type="button" mat-raised-button color="primary" (click)="logout()">Logout</button>
  </p>
</ng-container>

<ng-template #gotologin>
  <h2>Login to continue</h2>
  <p>
    Access to {{ page === "/" ? "parts of this site": page }} is restricted to CViSB users. Please login.
  </p>

  <p>{{ message ? message : '' }}</p>

  <p>
    <button type="button" mat-raised-button color="primary" (click)="login()">Login</button>
  </p>
</ng-template>
