# Verified structure using:
#

# ---
# "@context":
#   dct:                 "http://purl.org/dc/terms/"
#   owl:                 "http://www.w3.org/2002/07/owl#"
#   rdf:                 "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
#   rdfa:                "http://www.w3.org/ns/rdfa#"
#   rdfs:                "http://www.w3.org/2000/01/rdf-schema#"
#   schema:              "http://schema.org/"
#   xsd:                 "http://www.w3.org/2001/XMLSchema#"
#
#   # bsc:               "http://bioschemas.org/"
#   # bts:               "http://schema.biothings.io/"
#   cvisb:               "https://data.cvisb.org/jsonschema/"
#
# "@id":                 "https://data.cvisb.org/jsonschema/SystemsSerology/0.1"
#
# "@graph":

- "@id":                 cvisb:SystemsSerology
  "@type":               rdfs:Class
  rdfs:comment:          A schema describing a Systems Serology Experiment in the Center for Viral Systems Biology
  rdfs:label:            SystemsSerology
  rdfs:subClassOf:
    "@id":               cvisb:Data
  schema:isPartOf:
    "@id":               https://data.cvisb.org/schema

- "@id":                 cvisb:@type
  "@type":               rdf:Property
  rdfs:comment:          Type of data
  rdfs:label:            "@type"
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  authenticated:         false
  schema:Enumeration:
                           - SystemsSerology


- "@id":                 cvisb:assayType
  "@type":               rdf:Property
  rdfs:comment:          "Type of Systems Serology assay.  Options: ADNP, ADCD, ADCP, ADNKA_CD107a, ADNKA_IFNg, ADNKA_MIP1b"
  rdfs:label:            assayType
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  schema:Enumeration:
                        - ADNP
                        - ADCD
                        - ADCP
                        - ADNKA_CD107a
                        - ADNKA_IFNg
                        - ADNKA_MIP1b
  authenticated:         false

- "@id":                 cvisb:assayReadout
  "@type":               rdf:Property
  rdfs:comment:          "Type of assay readout, such as phagocytic score, C3 deposition MFI"
  rdfs:label:            assayReadout
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  # schema:Enumeration:
  #                       - phagocytic score
  #                       - C3 deposition MFI
  authenticated:         false

- "@id":                 cvisb:sampleDilution
  "@type":               rdf:Property
  rdfs:comment:          Dilution of sample
  rdfs:label:            sampleDilution
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false

# --- Result ---
- "@id":                 cvisb:value
  "@type":               rdf:Property
  rdfs:comment:          Assay result
  rdfs:label:            value
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             schema:Float
  owl:cardinality:       one
  marginality:           required
  authenticated:         false

- "@id":                 cvisb:valueCategory
  "@type":               rdf:Property
  rdfs:comment:          Assay result, grouped into qualitative groups: 'low_none', 'moderate', or 'high'
  rdfs:label:            valueCategory
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false

- "@id":                 cvisb:valueCategoryNumeric
  "@type":               rdf:Property
  rdfs:comment:          Assay result, grouped into qualitative groups: 'low_none' (1), 'moderate' (2), or 'high' (3)
  rdfs:label:            valueCategory
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             schema:Integer
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false

- "@id":                 cvisb:antigen
  "@type":               rdf:Property
  rdfs:comment:          Antigen used in the Systems Serology experiment; either against Lassa virus or Ebola virus
  rdfs:label:            antigen
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  authenticated:         false

- "@id":                 cvisb:antigenVirus
  "@type":               rdf:Property
  rdfs:comment:          Antigen used in the Systems Serology experiment; either against Lassa or Ebola
  rdfs:label:            antigenVirus
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  authenticated:         false
  schema:Enumeration:
                        - Ebola
                        - Lassa

- "@id":                 cvisb:antigenSource
  "@type":               rdf:Property
  rdfs:comment:          Source (URL) where the antigen can be acquired.
  rdfs:label:            antigen
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             schema:URL
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false
