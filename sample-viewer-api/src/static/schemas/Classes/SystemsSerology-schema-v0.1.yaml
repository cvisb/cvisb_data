- "@id":                 cvisb:SystemsSerology
  "@type":               rdfs:Class
  rdfs:comment:          A schema describing a Systems Serology Experiment in the Center for Viral Systems Biology
  rdfs:label:            SystemsSerology
  rdfs:subClassOf:
    "@id":               cvisb:Experiment
    "@id":               schema:Thing
  schema:isPartOf:
    "@id":               https://data.cvisb.org/schema

- "@id":                 cvisb:@type
  "@type":               rdf:Property
  rdfs:comment:          Type of data
  rdfs:label:            "@type"
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  authenticated:         false
  schema:Enumeration:
                           - SystemsSerology


- "@id":                 cvisb:assayType
  "@type":               rdf:Property
  rdfs:comment:          "Type of Systems Serology assay.  Options: ADNP, ADCD, ADCP, NKD-CD107a, NKD-IFNg, NKD-MIP-1b"
  rdfs:label:            assayType
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       many
  marginality:           required
  # schema:Enumeration:
  #                       - ADNP
  #                       - ADCD
  #                       - ADCP
  #                       - NKD-CD107a
  #                       - NKD-IFNg
  #                       - NKD-MIP-1b
  authenticated:         false

- "@id":                 cvisb:assayReadout
  "@type":               rdf:Property
  rdfs:comment:          "Type of assay readout, such as phagocytic score, C3 deposition MFI"
  rdfs:label:            assayReadout
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       many
  marginality:           recommended
  # schema:Enumeration:
  #                       - phagocytic score
  #                       - C3 deposition MFI
  authenticated:         false

- "@id":                 cvisb:sampleDilution
  "@type":               rdf:Property
  rdfs:comment:          Dilution of sample
  rdfs:label:            sampleDilution
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         false

- "@id":                 cvisb:assayResult
  "@type":               rdf:Property
  rdfs:comment:          Assay result
  rdfs:label:            assayResult
  schema:domainIncludes:
    - "@id":             cvisb:SystemsSerology
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         false
