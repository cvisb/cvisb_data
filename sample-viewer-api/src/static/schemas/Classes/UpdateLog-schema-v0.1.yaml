 # Forked from https://github.com/data2health/schemas/blob/master/Dataset/Dataset.yaml

---

# "@graph":
- "@id":                 cvisb:UpdateLog
  "@type":               rdfs:Class
  rdfs:comment:          A schema describing a UpdateLog in the Center for Viral Systems Biology experiments. Used to keep track of specific changes to metadata.
  rdfs:label:            UpdateLog
  rdfs:subClassOf:
    "@id":               health:UpdateLog
  schema:isPartOf:
    "@id":               https://data.cvisb.org/schema


- "@id":                 cvisb:notes
  "@type":               rdf:Property
  rdfs:comment:          Text log describing why changes were made.
  rdfs:label:            notes
  schema:domainIncludes:
    - "@id":             cvisb:UpdateLog
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  authenticated:         true

- "@id":                 cvisb:updatedBy
  "@type":               rdf:Property
  rdfs:comment:          Who made the update
  rdfs:label:            updatedBy
  schema:domainIncludes:
    - "@id":             cvisb:UpdateLog
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         true

- "@id":                 cvisb:dateModified
  "@type":               rdf:Property
  rdfs:comment:          When the update happened
  rdfs:label:            dateModified
  schema:domainIncludes:
    - "@id":             cvisb:UpdateLog
  schema:rangeIncludes:
    - "@id":             schema:Text
  schema:sameAs:
    "@id":               schema:dateModified
  owl:cardinality:       one
  marginality:           required
  authenticated:         true

- "@id":                 cvisb:updatedVariables
  "@type":               rdf:Property
  rdfs:comment:          A list of variables/fields affected by the changes.
  rdfs:label:            updatedVariables
  schema:domainIncludes:
    - "@id":             cvisb:UpdateLog
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         true
