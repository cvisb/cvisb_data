# "@id":                   "https://data.cvisb.org/jsonschema/Medication/0.1"

# "@graph":
- "@id":                 cvisb:Medication
  "@type":               rdfs:Class
  rdfs:comment:          A schema describing an Medication for a Patient in the Center for Viral Systems Biology experiments
  rdfs:label:            Medication
  rdfs:subClassOf:
    "@id":               schema:Thing
  schema:isPartOf:
    "@id":               https://schema.cvisb.org

- "@id":                 cvisb:drug
  "@type":               rdf:Property
  rdfs:comment:          Drug name
  rdfs:label:            drug
  schema:domainIncludes:
    - "@id":             cvisb:Medication
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  authenticated:         true


- "@id":                 cvisb:daysSinceAdmit
  "@type":               rdf:Property
  rdfs:comment:          Number of days between the admission date and when when the coma score was evaluated. At initial clinical presentation, daysSinceAdmit = 0
  rdfs:label:            daysSinceAdmit
  schema:domainIncludes:
    - "@id":             cvisb:Medication
  schema:rangeIncludes:
    - "@id":             schema:Integer
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         true

- "@id":                 cvisb:dateAdministered
  "@type":               rdf:Property
  rdfs:comment:          Date of drug administration
  rdfs:label:            dateAdministered
  schema:domainIncludes:
    - "@id":             cvisb:Medication
  schema:rangeIncludes:
    - "@id":             schema:Date
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         true

- "@id":                 cvisb:timeAdministered
  "@type":               rdf:Property
  rdfs:comment:          Time of drug administration
  rdfs:label:            timeAdministered
  schema:domainIncludes:
    - "@id":             cvisb:Medication
  schema:rangeIncludes:
    - "@id":             schema:Time
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         true

- "@id":                 cvisb:doseNumeric
  "@type":               rdf:Property
  rdfs:comment:          Dose of the drug (numeric portion), used in combination with doseUnits
  rdfs:label:            doseNumeric
  schema:domainIncludes:
    - "@id":             cvisb:Medication
  schema:rangeIncludes:
    - "@id":             schema:Float
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         true

- "@id":                 cvisb:doseUnits
  "@type":               rdf:Property
  rdfs:comment:          Dose units of the drug, used in combination with doseNumeric
  rdfs:label:            doseUnits
  schema:domainIncludes:
    - "@id":             cvisb:Medication
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         true

- "@id":                 cvisb:doseFrequency
  "@type":               rdf:Property
  rdfs:comment:          Frequency of the drug administered
  rdfs:label:            doseFrequency
  schema:domainIncludes:
    - "@id":             cvisb:Medication
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         true

- "@id":                 cvisb:doseDuration
  "@type":               rdf:Property
  rdfs:comment:          Dosing duration of the drug
  rdfs:label:            doseDuration
  schema:domainIncludes:
    - "@id":             cvisb:Medication
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         true

- "@id":                 cvisb:drugRoute
  "@type":               rdf:Property
  rdfs:comment:          Route of the drug, such as IV, PO, etc.
  rdfs:label:            drugRoute
  schema:domainIncludes:
    - "@id":             cvisb:Medication
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         true
