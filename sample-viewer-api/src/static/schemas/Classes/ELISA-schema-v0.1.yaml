- "@id":                 cvisb:@type
  "@type":               rdf:Property
  rdfs:comment:          Type of data
  rdfs:label:            "@type"
  schema:domainIncludes:
    - "@id":             cvisb:ELISA
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false
  schema:Enumeration:
                           - ELISA


- "@id":                 cvisb:virus
  "@type":               rdf:Property
  rdfs:comment:          Virus tested in ELISA (Ebola, Lassa, or SARS-CoV-2)
  rdfs:label:            virus
  schema:domainIncludes:
    - "@id":             cvisb:ELISA
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  schema:Enumeration:
                         - Ebola
                         - Lassa
                         - SARS-CoV-2
  authenticated:         false

- "@id":                 cvisb:assayType
  "@type":               rdf:Property
  rdfs:comment:          "Type of ELISA: IgG, IgM, or Ag"
  rdfs:label:            assayType
  schema:domainIncludes:
    - "@id":             cvisb:ELISA
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  schema:Enumeration:
                         - IgG
                         - IgM
                         - Ag
  authenticated:         false

- "@id":                 cvisb:ELISAresult
  "@type":               rdf:Property
  rdfs:comment:          Result of ELISA, either positive/negative/indeterminate
  rdfs:label:            ELISAresult
  schema:domainIncludes:
    - "@id":             cvisb:ELISA
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  schema:Enumeration:
                         - positive
                         - negative
                         - indeterminate
                         - null
  authenticated:         false


- "@id":                 cvisb:ELISAvalue
  "@type":               rdf:Property
  rdfs:comment:          Result of ELISA, as a quantitative calibrated value
  rdfs:label:            ELISAvalue
  schema:domainIncludes:
    - "@id":             cvisb:ELISA
  schema:rangeIncludes:
    - "@id":             schema:Number
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false

- "@id":                 cvisb:sampleID
  "@type":               rdf:Property
  rdfs:comment:          sampleID associated with the ELISA measurement
  rdfs:label:            sampleID
  schema:domainIncludes:
    - "@id":             cvisb:ELISA
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           optional
  authenticated:         true

- "@id":                 cvisb:timepoint
  "@type":               rdf:Property
  rdfs:comment:          description of the time at which the ELISA was taken, e.g. at patient presentation, survivor enrollment etc.
  rdfs:label:            timepoint
  schema:domainIncludes:
    - "@id":             cvisb:ELISA
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false

- "@id":                 cvisb:dataStatus
  "@type":               rdf:Property
  rdfs:comment:          'description of whether the data is considered preliminary (subject to review) or finalized. Note that "final" data can still be modified.'
  rdfs:label:            dataStatus
  schema:domainIncludes:
    - "@id":             cvisb:ELISA
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false
  schema:Enumeration:
                        - preliminary
                        - final

# Citation and other link identifiers
- "@id":                 cvisb:publisher
  "@type":               rdf:Property
  rdfs:comment:          Publisher of this dataset, usually the host organization
  rdfs:label:            publisher
  schema:domainIncludes:
    - "@id":             cvisb:ELISA
  schema:rangeIncludes:
    - "@id":             "cvisb:Organization"
  schema:sameAs:
    "@id":               "schema:publisher"
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false

- "@id":                 cvisb:citation
  "@type":               rdf:Property
  rdfs:comment:          Journal article or other publication associated with the dataset (stored as an object, not a string)
  rdfs:label:            citation
  schema:domainIncludes:
    - "@id":             cvisb:ELISA
  schema:rangeIncludes:
    - "@id":             cvisb:ScholarlyArticle
  schema:sameAs:
    "@id":               schema:citation
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         false

- "@id":                 cvisb:correction
  "@type":               rdf:Property
  rdfs:comment:          List of changes / corrections made to the data
  rdfs:label:            correction
  schema:domainIncludes:
    - "@id":             cvisb:ELISA
  schema:rangeIncludes:
    - "@id":             schema:Text
  schema:sameAs:
    "@id":               schema:correction
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         false


- "@id":                 cvisb:sourceFiles
  "@type":               rdf:Property
  rdfs:comment:          Internal tracking of who / which file(s) supplied the ELISA data
  rdfs:label:            sourceFiles
  schema:domainIncludes:
    - "@id":             cvisb:ELISA
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         true
