- "@id":                 cvisb:ELISA
  "@type":               rdfs:Class
  rdfs:comment:          A schema describing an ELISA result for a Patient in the Center for Viral Systems Biology experiments
  rdfs:label:            ELISA
  rdfs:subClassOf:
    "@id":               schema:Thing
  schema:isPartOf:
    "@id":               https://data.cvisb.org/schema

