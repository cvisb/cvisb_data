# Forked from https://github.com/data2health/schemas/blob/master/DataCatalog/DataCatalog.yaml
# Schema built on top of https://schema.org/Patient
# Verified structure using:
#

---
# "@context":
#   dct:                   "http://purl.org/dc/terms/"
#   owl:                   "http://www.w3.org/2002/07/owl#"
#   rdf:                   "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
#   rdfa:                  "http://www.w3.org/ns/rdfa#"
#   rdfs:                  "http://www.w3.org/2000/01/rdf-schema#"
#   schema:                "http://schema.org/"
#   health:                "https://health-lifesci.schema.org/"
#   xsd:                   "http://www.w3.org/2001/XMLSchema#"
#
#   # bsc:                 "http://bioschemas.org/"
#   # bts:                 "http://schema.biothings.io/"
#   cvisb:                 "http://schema.cvisb.org/"
#
# "@id":                   "http://schema.cvisb.org/DataCatalog/0.1"
#
# "@graph":
- "@id":                   cvisb:DataCatalog
  "@type":                 rdfs:Class
  rdfs:comment:            A schema describing the DataCatalog for the Center for Viral Systems Biology experiments
  rdfs:label:              RTPCRResult
  rdfs:subClassOf:
    "@id":                 schema:DataCatalog
  schema:isPartOf:
    "@id":                 https://schema.cvisb.org
  schema:sameAs:
    "@id":                 schema:DataCatalog

# name
- "@id":                   cvisb:name
  "@type":                 rdf:Property
  rdfs:comment:            Descriptive name of the DataCatalog
  rdfs:label:              name
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    - "@id":               xsd:string
    - "@id":               schema:Text
  schema:sameAs:
    "@id":                 schema:name
  owl:cardinality:         one
  marginality:             required

- "@id":                   cvisb:alternateName
  "@type":                 rdf:Property
  rdfs:comment:            Alternate name of the DataCatalog
  rdfs:label:              alternateName
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    - "@id":               xsd:string
    - "@id":               schema:Text
  schema:sameAs:
    "@id":                 schema:alternateName
  owl:cardinality:         many
  marginality:             optional

# description
- "@id":                   cvisb:description
  "@type":                 rdf:Property
  rdfs:comment:            Short summary describing a DataCatalog
  rdfs:label:              description
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    - "@id":               xsd:string
    - "@id":               schema:Text
  schema:sameAs:
    "@id":                 schema:description
  owl:cardinality:         one
  marginality:             required

# URL
- "@id":                   cvisb:url
  "@type":                 rdf:Property
  rdfs:comment:            Location of a page describing the DataCatalog
  rdfs:label:              url
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    "@id":                 schema:URL
  schema:sameAs:
    "@id":                 schema:url
  owl:cardinality:         one
  marginality:             optional

# DOI
- "@id":                   cvisb:identifier
  "@type":                 rdf:Property
  rdfs:comment:            A unique identifier for the DataCatalog (e.g. a DOI)
  rdfs:label:              identifier
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    "@id":                 xsd:string
  schema:sameAs:
    "@id":                 schema:identifier
  owl:cardinality:         many
  marginality:             recommended

# duplicate location
- "@id":                   cvisb:sameAs
  "@type":                 rdf:Property
  rdfs:comment:            URL to cross-reference other copies of the DataCatalog
  rdfs:label:              sameAs
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    "@id":                 schema:URL
  schema:sameAs:
    "@id":                 schema:sameAs
  owl:cardinality:         many
  marginality:             optional

# keywords
- "@id":                   cvisb:keywords
  "@type":                 rdf:Property
  rdfs:comment:            Comma-seperated keywords to summarize the DataCatalog
  rdfs:label:              keywords
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    "@id":                 xsd:string
  schema:sameAs:
    "@id":                 schema:keywords
  owl:cardinality:         many
  marginality:             recommended

# dates
- "@id":                   cvisb:datePublished
  "@type":                 rdf:Property
  rdfs:comment:            Date of first broadcast/publication
  rdfs:label:              datePublished
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    "@id":                 schema:Date
  schema:sameAs:
    "@id":                 "schema:datePublished"
  owl:cardinality:         one
  marginality:             recommended

- "@id":                   cvisb:dateModified
  "@type":                 rdf:Property
  rdfs:comment:            Date on which the DataCatalog was most recently modified
  rdfs:label:              dateModified
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    "@id":                 schema:Date
  schema:sameAs:
    "@id":                 "schema:dateModified"
  owl:cardinality:         one
  marginality:             required

- "@id":                   cvisb:temporalCoverage
  "@type":                 rdf:Property
  rdfs:comment:            The temporalCoverage of a DataCatalog indicates the period that the content applies to, i.e. that it describes, either as a DateTime or as a textual string indicating a time period in ISO 8601 time interval format.
  rdfs:label:              temporalCoverage
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    "@id":                 schema:Date
  schema:sameAs:
    "@id":                 "schema:temporalCoverage"
  owl:cardinality:         one
  marginality:             recommended

  # geo
- "@id":                   cvisb:spatialCoverage
  "@type":                 rdf:Property
  rdfs:comment:            "The spatialCoverage of a CreativeWork indicates the place(s) which are the focus of the content. It is a subproperty of contentLocation intended primarily for more technical and detailed materials. For example with a DataCatalog, it indicates areas that the DataCatalog describes: a DataCatalog of New York weather would have spatialCoverage which was the place: the state of New York."
  rdfs:label:              spatialCoverage
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    "@id":                 cvisb:Place
  schema:sameAs:
    "@id":                 "schema:spatialCoverage"
  owl:cardinality:         many
  marginality:             recommended


- "@id":                   cvisb:publisher
  "@type":                 rdf:Property
  rdfs:comment:            Publisher of this DataCatalog, usually the host organization
  rdfs:label:              publisher
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    - "@id":               "cvisb:Organization"
  schema:sameAs:
    "@id":                 "schema:publisher"
  owl:cardinality:         many
  marginality:             recommended

  # versions
- "@id":                   cvisb:_version
  "@type":                 rdf:Property
  rdfs:comment:            Version of DataCatalog, auto-assigned by CViSB database
  rdfs:label:              _version
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    - "@id":               schema:Number
  schema:sameAs:
    "@id":                 schema:version
  owl:cardinality:         one
  marginality:             recommended

- "@id":                   cvisb:schemaVersion
  "@type":                 rdf:Property
  rdfs:comment:            Version of DataCatalog schema
  rdfs:label:              schemaVersion
  schema:domainIncludes:
    - "@id":               cvisb:DataCatalog
  schema:rangeIncludes:
    - "@id":               schema:Text
  schema:sameAs:
    "@id":                 schema:schemaVersion
  owl:cardinality:         one
  marginality:             recommended


  # Funder. For CViSB:     NIH award U19AI135995
  - "@id":                 cvisb:funder
    "@type":               rdf:Property
    rdfs:comment:          A person or organization that supports (sponsors) the collection of this dataset through some kind of financial contribution
    rdfs:label:            funder
    schema:domainIncludes:
      - "@id":             cvisb:DataCatalog
    schema:rangeIncludes:
      - "@id":             cvisb:Organization
    schema:sameAs:
      "@id":               schema:funder
    owl:cardinality:       many
    marginality:           recommended
