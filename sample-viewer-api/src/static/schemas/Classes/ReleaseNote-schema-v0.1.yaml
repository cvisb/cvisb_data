  rdfs:label:            ReleaseNote
  rdfs:subClassOf:
    "@id":               schema:ReleaseNote
  schema:isPartOf:
    "@id":               https://data.cvisb.org/schema
  schema:sameAs:
    "@id":               schema:ReleaseNote

# name
- "@id":                 cvisb:endpoint
  "@type":               rdf:Property
  rdfs:comment:          Which part of the website has been updated.
  rdfs:label:            endpoint
  schema:domainIncludes:
    - "@id":             cvisb:ReleaseNote
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  authenticated:         false

# name
- "@id":                 cvisb:description
  "@type":               rdf:Property
