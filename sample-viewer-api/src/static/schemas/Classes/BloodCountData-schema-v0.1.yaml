- "@id":                 cvisb:BloodCountData
  "@type":               rdfs:Class
  rdfs:comment:          A schema describing complete blood count analysis of patients in the Center for Viral Systems Biology.
  rdfs:label:            BloodCountData
  rdfs:subClassOf:
    "@id":               cvisb:Data
  schema:isPartOf:
    "@id":               https://data.cvisb.org/schema


- "@id":                 cvisb:wholeBloodCount
  "@type":               rdf:Property
  rdfs:comment:          "Whole blood count from complete blood count measurement (cells / uL)"
  rdfs:label:            wholeBloodCount
  schema:domainIncludes:
    - "@id":             cvisb:BloodCountData
  schema:rangeIncludes:
    - "@id":             schema:Integer
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         true

