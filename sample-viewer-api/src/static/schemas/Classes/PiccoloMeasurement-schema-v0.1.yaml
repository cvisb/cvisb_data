- "@id":                 cvisb:PiccoloMeasurement
  "@type":               rdfs:Class
  rdfs:comment:          A schema describing a set of blood chemistry measurements at a particular timepoint for a patient, collected using a Piccolo Xpress analyzer in the Center for Viral Systems Biology.
  rdfs:label:            PiccoloMeasurement
  rdfs:subClassOf:
    "@id":               cvisb:Data
  schema:isPartOf:
    "@id":               https://schema.cvisb.org


# Data
- "@id":                 cvisb:ALT
  "@type":               rdf:Property
  rdfs:comment:          "Alanine Aminotransferase (ALT) measurement in U/L. Typical values are 10-47 U/L (https://www.abaxis.com/sites/default/files/resource-packages/Comprehensive%20Metabolic%20Panel%20Package%20Insert-EN_0.pdf)"
  rdfs:label:            ALT
  schema:domainIncludes:
    - "@id":             cvisb:PiccoloMeasurement
  schema:rangeIncludes:
    - "@id":             schema:Float
  owl:cardinality:       one
  marginality:           required
  authenticated:         false

