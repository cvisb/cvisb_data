- "@id":                 cvisb:SurveyData
  "@type":               rdfs:Class
  rdfs:comment:          A schema describing an SurveyData in the Center for Viral Systems Biology. Contains information on living arrangements.
  rdfs:label:            SurveyData
  rdfs:subClassOf:
    "@id":               schema:Thing
  schema:isPartOf:
    "@id":               https://data.cvisb.org/schema
  root_entity:           true

- "@id":                 cvisb:occupation
  "@type":               rdf:Property
  rdfs:comment:          Occupational Category of participant (only analyzed on participant's over 15 years old)
  rdfs:label:            occupation
  schema:domainIncludes:
    - "@id":             cvisb:SurveyData
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false
  schema:Enumeration:
                           - Farming
                           - Domestic
                           - Trade
                           - Education
                           - Other
                           - Mining
                           - Healthcare
                           - Transportation
                           - Baby
                           - Child

