# when updated
- "@id":                 cvisb:dateModified
  "@type":               rdf:Property
  rdfs:comment:          Date of last update (YYYY-MM-DD)
  rdfs:label:            dateModified
  schema:domainIncludes:
    - "@id":             cvisb:Sample
  schema:rangeIncludes:
    - "@id":             schema:Date
  schema:sameAs:
    "@id":               "schema:dateModified"
  owl:cardinality:       one
  marginality:           required
  authenticated:         false

- "@id":                 cvisb:updatedBy
  "@type":               rdf:Property
  rdfs:comment:          Person who updated the sample location
  rdfs:label:            updatedBy
  schema:domainIncludes:
    - "@id":             cvisb:Sample
  schema:rangeIncludes:
    # - "@id":           schema:Person
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         true

  # versions
- "@id":                 cvisb:_version
  "@type":               rdf:Property
  rdfs:comment:          Version number of sample, auto-assigned by CViSB database
  rdfs:label:            _version
  schema:domainIncludes:
    - "@id":             cvisb:Sample
  schema:rangeIncludes:
    - "@id":             schema:Number
  schema:sameAs:
    "@id":               schema:version
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false
