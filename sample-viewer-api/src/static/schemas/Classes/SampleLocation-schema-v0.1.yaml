#
# "@graph":

- "@id":                 cvisb:SampleLocation
  "@type":               rdfs:Class
  rdfs:comment:          A schema describing a the location of a sample in the Center for Viral Systems Biology
  rdfs:label:            SampleLocation
  rdfs:subClassOf:
    "@id":               schema:Place
  schema:isPartOf:
    "@id":               https://schema.cvisb.org


# source sample ID
- "@id":                 cvisb:lab
  "@type":               rdf:Property
  rdfs:comment:          Current location of sample
  rdfs:label:            lab
  schema:domainIncludes:
    - "@id":             cvisb:SampleLocation
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  schema:Enumeration:
                        - "KGH"
                        - "TSRI-Andersen"
                        - "MGH-Alter"
                        - "TSRI-Briney"
                        - "TSRI-Sullivan"
                        - "Tulane-Schieffelin"

# source sample type
- "@id":                 cvisb:numAliquots
  "@type":               rdf:Property
  rdfs:comment:          Number of aliquots for a particular sampleID at a particular lab location. If sample has been used up, numAliquots = 0
  rdfs:label:            numAliquots
  schema:domainIncludes:
    - "@id":             cvisb:SampleLocation
  schema:rangeIncludes:
    - "@id":             schema:Integer
  owl:cardinality:       one
  marginality:           required

# when updated
- "@id":                 cvisb:dateModified
  "@type":               rdf:Property
  rdfs:comment:          Date of last update (YYYY-MM-DD)
  rdfs:label:            dateModified
  schema:domainIncludes:
    - "@id":             cvisb:SampleLocation
  schema:rangeIncludes:
    - "@id":             schema:Date
  schema:sameAs:
    "@id":               "schema:dateModified"
  owl:cardinality:       one
  marginality:           recommended

  owl:cardinality:       one
  marginality:           required

- "@id":                 cvisb:updatedBy
  "@type":               rdf:Property
  rdfs:comment:          Person who updated the sample location
  rdfs:label:            updatedBy
  schema:domainIncludes:
    - "@id":             cvisb:SampleLocation
  schema:rangeIncludes:
    # - "@id":           schema:Person
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
