---
# "@context":
#   dct:                 "http://purl.org/dc/terms/"
#   owl:                 "http://www.w3.org/2002/07/owl#"
#   rdf:                 "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
#   rdfa:                "http://www.w3.org/ns/rdfa#"
#   rdfs:                "http://www.w3.org/2000/01/rdf-schema#"
#   schema:              "http://schema.org/"
#   xsd:                 "http://www.w3.org/2001/XMLSchema#"
#
#   # bsc:               "http://bioschemas.org/"
#   # bts:               "http://schema.biothings.io/"
#   cvisb:               "https://data.cvisb.org/jsonschema/"
#
# "@id":                 "https://data.cvisb.org/jsonschema/Experiment/0.1"
#
# "@graph":

- "@id":                 cvisb:ViralSeqData
  "@type":               rdfs:Class
  rdfs:comment:          A schema describing viral sequencing data in the Center for Viral Systems Biology.
  rdfs:label:            ViralSeqData
  rdfs:subClassOf:
    "@id":               cvisb:Data
  schema:isPartOf:
    "@id":               https://schema.cvisb.org


# Data
- "@id":                 cvisb:virus
  "@type":               rdf:Property
  rdfs:comment:          Virus sequenced
  rdfs:label:            virus
  schema:domainIncludes:
    - "@id":             cvisb:ViralSeqData
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  authenticated:         false
  schema:Enumeration:
                         - Ebola
                         - Lassa
                         
- "@id":                 cvisb:referenceSeq
  "@type":               rdf:Property
  rdfs:comment:          reference sequence used for alignment.
  rdfs:label:            referenceSeq
  schema:domainIncludes:
    - "@id":             cvisb:ViralSeqData
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  authenticated:         false

- "@id":                 cvisb:isReferenceSeq
  "@type":               rdf:Property
  rdfs:comment:          Whether the data is a reference sequence
  rdfs:label:            isReferenceSeq
  schema:domainIncludes:
    - "@id":             cvisb:ViralSeqData
  schema:rangeIncludes:
    - "@id":             schema:Boolean
  owl:cardinality:       one
  marginality:           required
  authenticated:         false

# Data
- "@id":                 cvisb:DNAsequence
  "@type":               rdf:Property
  rdfs:comment:          DNA sequence for the virus
  rdfs:label:            DNAsequence
  schema:domainIncludes:
    - "@id":             cvisb:ViralSeqData
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  authenticated:         false

- "@id":                 cvisb:AAsequence
  "@type":               rdf:Property
  rdfs:comment:          Amino acid sequence for the virus
  rdfs:label:            AAsequence
  schema:domainIncludes:
    - "@id":             cvisb:ViralSeqData
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false

- "@id":                 cvisb:SNP
  "@type":               rdf:Property
  rdfs:comment:          single nucleotide polymorphisms for the virus
  rdfs:label:            SNPsequence
  schema:domainIncludes:
    - "@id":             cvisb:ViralSeqData
  schema:rangeIncludes:
    - "@id":             cvisb:SNPData
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         false
