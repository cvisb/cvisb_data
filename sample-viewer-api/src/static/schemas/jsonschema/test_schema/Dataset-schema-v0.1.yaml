# Forked from https://github.com/data2health/schemas/blob/master/Dataset/Dataset.yaml
# Schema built on top of https://schema.org/Dataset
# Cross-referencing where applicable:
#   BioSchemas/Dataset:  http://bioschemas.org/specifications/Dataset/
#   DataCite's Schema for Research Data: https://schema.datacite.org/meta/kernel-4.1/doc/DataCite-MetadataKernel_v4.1.pdf
#   Invenio's data model structure: https://invenio.readthedocs.io/en/latest/datamodel/build-a-datamodel.html#define-a-jsonschema
# Verified structure using:
# https://json-ld.org/playground/
# https://search.google.com/structured-data/testing-tool#
# https://www.jsonschemavalidator.net/

---
# "@context":
#   dct:                 "http://purl.org/dc/terms/"
#   owl:                 "http://www.w3.org/2002/07/owl#"
#   rdf:                 "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
#   rdfa:                "http://www.w3.org/ns/rdfa#"
#   rdfs:                "http://www.w3.org/2000/01/rdf-schema#"
#   schema:              "http://schema.org/"
#   xsd:                 "http://www.w3.org/2001/XMLSchema#"
#
#   # bsc:               "http://bioschemas.org/"
#   # bts:               "http://schema.biothings.io/"
#   cvisb:               "https://data.cvisb.org/jsonschema/"
#
# "@id":                 "https://data.cvisb.org/jsonschema/Dataset/0.1"
#
# "@graph":

- "@id":                 cvisb:Dataset
  "@type":               rdfs:Class
  rdfs:comment:          "A schema describing Dataset in the Center for Viral Systems Biology. A dataset is a collection of data of a particular experimental type and may contain information on suspected Lassa cases, suspected Ebola cases, contacts of suspected cases, and/or controls."
  rdfs:label:            Dataset
  rdfs:subClassOf:
    "@id":               schema:Dataset
  schema:isPartOf:
    "@id":               https://data.cvisb.org/jsonschema
  root_entity:           true

# name
- "@id":                 cvisb:name
  "@type":               rdf:Property
  rdfs:comment:          Descriptive name of the dataset
  rdfs:label:            name
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  schema:sameAs:
    "@id":               schema:name
  owl:cardinality:       one
  marginality:           required
  authenticated:         false

# description
- "@id":                 cvisb:description
  "@type":               rdf:Property
  rdfs:comment:          Short summary describing a dataset
  rdfs:label:            description
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  schema:sameAs:
    "@id":               schema:description
  owl:cardinality:       one
  marginality:           required
  authenticated:         false

# measurement type
- "@id":                 cvisb:measurementTechnique
  "@type":               rdf:Property
  rdfs:comment:          A technique or technology used in a Dataset (or DataDownload, DataCatalog), corresponding to the method used for measuring the corresponding variable(s) (described using variableMeasured).
  rdfs:label:            measurementTechnique
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  schema:sameAs:
    "@id":               schema:measurementTechnique
  owl:cardinality:       one
  marginality:           required
  schema:Enumeration:
                           - HLA sequencing
                           - viral sequencing
                           - metagenome sequencing
                           - BCR sequencing
                           - TCR sequencing
                           - Systems Serology
                           - Metabolomics
                           - other
  authenticated:         false

- "@id":                 cvisb:variableMeasured
  "@type":               rdf:Property
  rdfs:comment:          A technique or technology used in a Dataset (or DataDownload, DataCatalog), corresponding to the method used for measuring the corresponding variable(s) (described using variableMeasured).
  rdfs:label:            variableMeasured
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             xsd:string
    - "@id":             schema:Text
  schema:sameAs:
    "@id":               schema:variableMeasured
  owl:cardinality:       many
  marginality:           optional
  authenticated:         false

# URL
- "@id":                 cvisb:url
  "@type":               rdf:Property
  rdfs:comment:          Location of a page describing the dataset
  rdfs:label:            url
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    "@id":               schema:URL
  schema:sameAs:
    "@id":               schema:url
  owl:cardinality:       one
  marginality:           optional
  authenticated:         false

# External data catalogue
- "@id":                 cvisb:includedInDataCatalog
  "@type":               rdf:Property
  rdfs:comment:          A data catalog which contains this dataset
  rdfs:label:            includedInDataCatalog
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    "@id":               schema:URL
  schema:sameAs:
    "@id":               schema:includedInDataCatalog
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         false

# DOI
- "@id":                 cvisb:identifier
  "@type":               rdf:Property
  rdfs:comment:          "A unique identifier for the Dataset. Note: should be an internal, CViSB identifier; DOIs should go in @id"
  rdfs:label:            identifier
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    "@id":               xsd:string
  schema:sameAs:
    "@id":               schema:identifier
  owl:cardinality:       one
  marginality:           required
  authenticated:         false

- "@id":                 cvisb:@id
  "@type":               rdf:Property
  rdfs:comment:          A unique identifier for the dataset, preferably a DOI
  rdfs:label:            "@id"
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    "@id":               schema:URL
  schema:sameAs:
    "@id":               schema:identifier
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false

# duplicate source
- "@id":                 cvisb:sameAs
  "@type":               rdf:Property
  rdfs:comment:          URL to cross-reference other copies of the dataset
  rdfs:label:            sameAs
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    "@id":               schema:URL
  schema:sameAs:
    "@id":               schema:sameAs
  owl:cardinality:       many
  marginality:           optional
  authenticated:         false

# keywords
- "@id":                 cvisb:keywords
  "@type":               rdf:Property
  rdfs:comment:          Comma-seperated keywords to summarize the dataset
  rdfs:label:            keywords
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    "@id":               xsd:string
  schema:sameAs:
    "@id":               schema:keywords
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         false

# dates
- "@id":                 cvisb:datePublished
  "@type":               rdf:Property
  rdfs:comment:          Date of first broadcast/publication
  rdfs:label:            datePublished
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    "@id":               schema:Date
  schema:sameAs:
    "@id":               "schema:datePublished"
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false

- "@id":                 cvisb:dateModified
  "@type":               rdf:Property
  rdfs:comment:          Date on which the dataset was most recently modified
  rdfs:label:            dateModified
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    "@id":               schema:Date
  schema:sameAs:
    "@id":               "schema:dateModified"
  owl:cardinality:       one
  marginality:           required
  authenticated:         false

- "@id":                 cvisb:updatedBy
  "@type":               rdf:Property
  rdfs:comment:          Person who updated the dataset data
  rdfs:label:            updatedBy
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    # - "@id":           schema:Person
    - "@id":             xsd:string
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         true

- "@id":                 cvisb:temporalCoverage
  "@type":               rdf:Property
  rdfs:comment:          The temporalCoverage of a dataset indicates the period that the content applies to, i.e. that it describes, either as a DateTime or as a textual string indicating a time period in ISO 8601 time interval format.
  rdfs:label:            temporalCoverage
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    "@id":               cvisb:DateRange
  schema:sameAs:
    "@id":               "schema:temporalCoverage"
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false

  # geo
- "@id":                 cvisb:spatialCoverage
  "@type":               rdf:Property
  rdfs:comment:            "The spatialCoverage of a CreativeWork indicates the place(s) which are the focus of the content. It is a subproperty of contentLocation intended primarily for more technical and detailed materials. For example with a Dataset, it indicates areas that the dataset describes: a dataset of New York weather would have spatialCoverage which was the place: the state of New York."
  rdfs:label:            spatialCoverage
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    "@id":               cvisb:Country
  schema:sameAs:
    "@id":               "schema:spatialCoverage"
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         false

# Author
- "@id":                 cvisb:author
  "@type":               rdf:Property
  rdfs:comment:          Author of this dataset, can be a person or an organization
  rdfs:label:            author
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             "cvisb:Organization"
  schema:sameAs:
    "@id":               "schema:author"
  owl:cardinality:       many
  marginality:           required
  authenticated:         false

- "@id":                 cvisb:publisher
  "@type":               rdf:Property
  rdfs:comment:          Publisher of this dataset, usually the host organization
  rdfs:label:            publisher
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             "cvisb:Organization"
  schema:sameAs:
    "@id":               "schema:publisher"
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         false

  # versions
- "@id":                 cvisb:_version
  "@type":               rdf:Property
  rdfs:comment:          Version of dataset, auto-assigned by CViSB database
  rdfs:label:            _version
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             schema:Number
  schema:sameAs:
    "@id":               schema:version
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false

- "@id":                 cvisb:schemaVersion
  "@type":               rdf:Property
  rdfs:comment:          Version of Dataset schema
  rdfs:label:            schemaVersion
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             schema:Text
  schema:sameAs:
    "@id":               schema:schemaVersion
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false

# Data location
- "@id":                 cvisb:dataDownloadIDs
  "@type":               rdf:Property
  rdfs:comment:          References to the CViSB ID for the DataDownload, where elements of the dataset can be downloaded. Used to link Datasets to DataDownloads
  rdfs:label:            dataDownloadIDs
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       many
  marginality:           required
  authenticated:         false

# Code location
- "@id":                 cvisb:sourceCode
  "@type":               rdf:Property
  rdfs:comment:          "Computer programming source code. Example: Full (compile ready) solutions, code snippet samples, scripts, templates."
  rdfs:label:            sourceCode
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             cvisb:SoftwareSourceCode
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         false

# Publications
- "@id":                 cvisb:publication
  "@type":               rdf:Property
  rdfs:comment:          Journal article or other publication associated with the dataset (stored as an object, not a string)
  rdfs:label:            publication
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             cvisb:ScholarlyArticle
  schema:sameAs:
    "@id":               schema:publication
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         false

- "@id":                 cvisb:citation
  "@type":               rdf:Property
  rdfs:comment:          Citation string (not an object) for the journal article or other publication associated with the dataset
  rdfs:label:            citation
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             schema:Text
  schema:sameAs:
    "@id":               schema:citation
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         false

# Funder. For CViSB:     NIH award U19AI135995
- "@id":                 cvisb:funder
  "@type":               rdf:Property
  rdfs:comment:          A person or organization that supports (sponsors) the collection of this dataset through some kind of financial contribution
  rdfs:label:            funder
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             cvisb:Organization
  schema:sameAs:
    "@id":               schema:funder
  owl:cardinality:       many
  marginality:           recommended
  authenticated:         false

# License
- "@id":                 cvisb:license
  "@type":               rdf:Property
  rdfs:comment:          A license document that applies to this content, typically indicated by URL.
  rdfs:label:            license
  schema:domainIncludes:
    - "@id":             cvisb:Dataset
  schema:rangeIncludes:
    - "@id":             schema:URL
  schema:sameAs:
    "@id":               schema:license
  owl:cardinality:       one
  marginality:           recommended
  authenticated:         false
