# Verified structure using:
#

---
# "@context":
#   dct:                 "http://purl.org/dc/terms/"
#   owl:                 "http://www.w3.org/2002/07/owl#"
#   rdf:                 "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
#   rdfa:                "http://www.w3.org/ns/rdfa#"
#   rdfs:                "http://www.w3.org/2000/01/rdf-schema#"
#   schema:              "http://schema.org/"
#   health:              "https://health-lifesci.schema.org/"
#   xsd:                 "http://www.w3.org/2001/XMLSchema#"
#
#   # bsc:               "http://bioschemas.org/"
#   # bts:               "http://schema.biothings.io/"
#   cvisb:               "https://data.cvisb.org/jsonschema/"
#
# "@id":                 "https://data.cvisb.org/jsonschema/RDT/0.1"
#
# "@graph":
- "@id":                 cvisb:RDT
  "@type":               rdfs:Class
  rdfs:comment:          A schema describing a rapid diagnostic test result for a Patient in the Center for Viral Systems Biology experiments
  rdfs:label:            RDT
  rdfs:subClassOf:
    "@id":               schema:Thing
  schema:isPartOf:
    "@id":               https://schema.cvisb.org

# identifier
- "@id":                 cvisb:virus
  "@type":               rdf:Property
  rdfs:comment:          Virus tested in ELISA (Ebola or Lassa)
  rdfs:label:            virus
  schema:domainIncludes:
    - "@id":             cvisb:RDT
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  schema:Enumeration:
                          - Ebola
                          - Lassa
  authenticated:         false

- "@id":                 cvisb:RDTresult
  "@type":               rdf:Property
  rdfs:comment:          Result of RDT, either positive/negative
  rdfs:label:            RDTresult
  schema:domainIncludes:
    - "@id":             cvisb:RDT
  schema:rangeIncludes:
    - "@id":             schema:Text
  owl:cardinality:       one
  marginality:           required
  schema:Enumeration:
                         - positive
                         - negative
                         - indeterminate
  authenticated:         false
