- '@id': cvisb:ELISA
  '@type': rdfs:Class
  rdfs:comment: A schema describing an ELISA result for a Patient in the Center for
    Viral Systems Biology experiments
  rdfs:label: ELISA
  rdfs:subClassOf:
    '@id': schema:Thing
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      ELISAresult:
        enum:
        - positive
        - negative
        - indeterminate
        oneOf:
        - type: string
        - type: 'null'
      ELISAvalue:
        oneOf:
        - type: number
        - type: 'null'
      assayType:
        enum:
        - IgG
        - IgM
        - Ag
        type: string
      sampleID:
        oneOf:
        - type: string
        - type: 'null'
      timepoint:
        oneOf:
        - type: string
        - type: 'null'
      virus:
        enum:
        - Ebola
        - Lassa
        type: string
    required:
    - virus
    - assayType
    type: object
- '@id': cvisb:virus
  '@type': rdf:Property
  authenticated: false
  marginality: required
  owl:cardinality: one
  rdfs:comment: Virus tested in ELISA (Ebola or Lassa)
  rdfs:label: virus
  schema:Enumeration:
  - Ebola
  - Lassa
  schema:domainIncludes:
  - '@id': cvisb:ELISA
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:assayType
  '@type': rdf:Property
  authenticated: false
  marginality: required
  owl:cardinality: one
  rdfs:comment: 'Type of ELISA: IgG, IgM, or Ag'
  rdfs:label: assayType
  schema:Enumeration:
  - IgG
  - IgM
  - Ag
  schema:domainIncludes:
  - '@id': cvisb:ELISA
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:ELISAresult
  '@type': rdf:Property
  authenticated: false
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Result of ELISA, either positive/negative/indeterminate
  rdfs:label: ELISAresult
  schema:Enumeration:
  - positive
  - negative
  - indeterminate
  schema:domainIncludes:
  - '@id': cvisb:ELISA
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:ELISAvalue
  '@type': rdf:Property
  authenticated: false
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Result of ELISA, as a quantitative calibrated value
  rdfs:label: ELISAvalue
  schema:domainIncludes:
  - '@id': cvisb:ELISA
  schema:rangeIncludes:
  - '@id': schema:Number
- '@id': cvisb:sampleID
  '@type': rdf:Property
  authenticated: true
  marginality: optional
  owl:cardinality: one
  rdfs:comment: sampleID associated with the ELISA measurement
  rdfs:label: sampleID
  schema:domainIncludes:
  - '@id': cvisb:ELISA
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:timepoint
  '@type': rdf:Property
  authenticated: false
  marginality: optional
  owl:cardinality: one
  rdfs:comment: description of the time at which the ELISA was taken, e.g. at patient
    presentation, survivor enrollment etc.
  rdfs:label: timepoint
  schema:domainIncludes:
  - '@id': cvisb:ELISA
  schema:rangeIncludes:
  - '@id': schema:Text
