- '@id': cvisb:DerivedSample
  '@type': rdfs:Class
  rdfs:comment: A schema describing a derived sample from a primary source in the
    Center for Viral Systems Biology
  rdfs:label: DerivedSample
  rdfs:subClassOf:
    '@id': cvisb:Sample
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      primarySampleDate:
        oneOf:
        - $ref: http://dev.cvisb.org/jsonschema/DateRange.json
        - format: cvisb-date
          type: string
        - type: 'null'
      sourceSampleID:
        items:
        - type: string
        type: array
      sourceSampleType:
        enum:
        - blood_purple-EDTA
        - blood_blue-citrate
        - blood_mixed
        - blood_unknown
        - urine
        - feces
        - organs
        - tissue
        - plasma
        - serum
        - plasma_or_serum
        - buffy_coat
        - PBMC
        - frozenPBMC-DNA
        - frozenPBMC-RNA
        - viralRNA
        - totalRNA
        - DNA
        items:
        - type: string
        type: array
    required:
    - sourceSampleID
    - sourceSampleType
    type: object
- '@id': cvisb:sourceSampleID
  '@type': rdf:Property
  marginality: required
  owl:cardinality: many
  rdfs:comment: Sample ID for the primary source of the derived sample
  rdfs:label: sourceSampleID
  schema:domainIncludes:
  - '@id': cvisb:DerivedSample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:sourceSampleType
  '@type': rdf:Property
  marginality: required
  owl:cardinality: many
  rdfs:comment: Sample ID for the primary source of the derived sample
  rdfs:label: sourceSampleID
  schema:Enumeration:
  - blood_purple-EDTA
  - blood_blue-citrate
  - blood_mixed
  - blood_unknown
  - urine
  - feces
  - organs
  - tissue
  - plasma
  - serum
  - plasma_or_serum
  - buffy_coat
  - PBMC
  - frozenPBMC-DNA
  - frozenPBMC-RNA
  - viralRNA
  - totalRNA
  - DNA
  schema:domainIncludes:
  - '@id': cvisb:DerivedSample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:primarySampleDate
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Date of *primary* sample creation/collection (e.g. blood draw, tissue
    sample, urine/feces collection) (YYYY-MM-DD)
  rdfs:label: primarySampleDate
  schema:domainIncludes:
  - '@id': cvisb:DerivedSample
  schema:rangeIncludes:
  - '@id': schema:Date
  - '@id': cvisb:DateRange
