- '@id': cvisb:Sample
  '@type': rdfs:Class
  rdfs:comment: A schema describing a sample the Center for Viral Systems Biology.
    Primary samples = blood draw, tissue sample, urine, or feces.  Derived are some
    sort of isolation/preparation of whole blood/tissue, e.g. plasma, sera, DNA, RNA,
    etc.
  rdfs:label: Sample
  rdfs:subClassOf:
    '@id': cvisb:Thing
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      AVLinactivated:
        type: boolean
      derivedIndex:
        type: integer
      description:
        type: string
      dilutionFactor:
        type: string
      freezingBuffer:
        type: string
      isolationDate:
        format: cvisb-date
        type: string
      location:
        oneOf:
        - $ref: http://data.cvisb.org/jsonschema/SampleLocation.json
        - items:
          - $ref: http://data.cvisb.org/jsonschema/SampleLocation.json
          type: array
      name:
        type: string
      patientID:
        type: string
      protocolURL:
        oneOf:
        - type: string
        - items:
          - type: string
          type: array
      protocolVersion:
        oneOf:
        - type: string
        - items:
          - type: string
          type: array
      sampleID:
        type: string
      sampleType:
        enum:
        - blood_purple-EDTA
        - blood_blue-citrate
        - blood_mixed
        - blood_unknown
        - urine
        - feces
        - organs
        - tissue
        - plasma
        - serum
        - buffy coat
        - PBMC
        - frozenPBMC-DNA
        - frozenPBMC-RNA
        - viralRNA
        - totalRNA
        - DNA
        type: string
      species:
        enum:
        - human
        - rat
        type: string
      visitCode:
        type: string
    required:
    - sampleID
    - patientID
    - sampleType
    type: object
- '@id': cvisb:sampleID
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: unique ID for the derived sample; ideally, the combination of sampleType
    and isolationDate
  rdfs:label: sampleID
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:name
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Descriptive name of the derived sample
  rdfs:label: name
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:name
- '@id': cvisb:description
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Short description of the derived sample
  rdfs:label: description
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:description
- '@id': cvisb:patientID
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: Unique patient id; G-number, S-number, or C-number
  rdfs:label: patientID
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:visitCode
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Visit code for the patient (day post hospitalization of blood draw
    for patients, visit number after initial for follow-up/contact)
  rdfs:label: visitCode
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:isolationDate
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Date of sample creation/collection (NOT date of blood draw/tissue
    collection, unless the sample is that primary sample) (YYYY-MM-DD)
  rdfs:label: visitCode
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': schema:Date
- '@id': cvisb:sampleType
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: 'Sample type. Primary types: "blood_purple-EDTA", "blood_blue-citrate",
    "blood_mixed", "blood_unknown", "urine", "feces", "organs", "tissue"; Derived
    types: "plasma", "serum", "buffy coat", "PBMC", "frozenPBMC-DNA", "frozenPBMC-RNA",
    "viralRNA", "totalRNA", "DNA"'
  rdfs:label: sampleType
  schema:Enumeration:
  - blood_purple-EDTA
  - blood_blue-citrate
  - blood_mixed
  - blood_unknown
  - urine
  - feces
  - organs
  - tissue
  - plasma
  - serum
  - buffy coat
  - PBMC
  - frozenPBMC-DNA
  - frozenPBMC-RNA
  - viralRNA
  - totalRNA
  - DNA
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:derivedIndex
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Integer expressing how far derived the sample is from the primary
    sample.  Primary sample (e.g. blood draw) has a derivedIndex=0; PBMC=1, ...
  rdfs:label: derivedIndex
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': schema:Integer
- '@id': cvisb:species
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Source of sample (human or rat)
  rdfs:label: sampleType
  schema:Enumeration:
  - human
  - rat
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:protocolVersion
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: many
  rdfs:comment: Protocol version to isolate sample; either file name and/or version
  rdfs:label: protocolVersion
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:protocolURL
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: many
  rdfs:comment: Link to protocol used to isolate sample
  rdfs:label: protocolURL
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:freezingBuffer
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: What buffer was used to freeze the sample in; relevant for PBMC samples
  rdfs:label: freezingBuffer
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:dilutionFactor
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: How much a plamsa sample has been diluted from its original isolation
  rdfs:label: dilutionFactor
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:AVLinactivated
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Whether a plasma or serum sample is AVL-inactivated
  rdfs:label: AVLinactivated
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': schema:Boolean
- '@id': cvisb:location
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: Current location(s) for the sample, including Lab, number of aliquots,
    and when the info was last updated
  rdfs:label: location
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': cvisb:SampleLocation
