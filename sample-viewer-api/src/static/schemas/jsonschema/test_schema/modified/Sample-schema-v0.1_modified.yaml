- '@id': cvisb:Sample
  '@type': rdfs:Class
  rdfs:comment: A schema describing a sample the Center for Viral Systems Biology.
    Primary samples = blood draw, tissue sample, urine, or feces.  Derived are some
    sort of isolation/preparation of whole blood/tissue, e.g. plasma, sera, DNA, RNA,
    etc.
  rdfs:label: Sample
  rdfs:subClassOf:
    '@id': cvisb:Thing
  root_entity: true
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      AVLinactivated:
        oneOf:
        - type: boolean
        - type: 'null'
      _version:
        oneOf:
        - type: number
        - type: 'null'
      alternateIdentifier:
        oneOf:
        - type: 'null'
        - items:
          - type: string
          type: array
      dateModified:
        format: cvisb-date
        type: string
      derivedIndex:
        oneOf:
        - type: integer
        - type: 'null'
      description:
        oneOf:
        - type: string
        - type: 'null'
      dilutionFactor:
        oneOf:
        - type: string
        - type: 'null'
      freezerBox:
        oneOf:
        - type: string
        - type: 'null'
      freezerBoxCell:
        oneOf:
        - type: string
        - type: 'null'
      freezerID:
        oneOf:
        - type: string
        - type: 'null'
      freezerRack:
        oneOf:
        - type: string
        - type: 'null'
      freezingBuffer:
        oneOf:
        - type: string
        - type: 'null'
      isolationDate:
        oneOf:
        - format: cvisb-date
          type: string
        - format: cvisb-daterange
          type: string
      location:
        $ref: http://data.cvisb.org/jsonschema/Sample.json
        enum:
        - KGH
        - TSRI-Andersen
        - MGH-Alter
        - TSRI-Briney
        - TSRI-Sullivan
        - Tulane-Schieffelin
        - Tulane-Garry
      name:
        oneOf:
        - type: string
        - type: 'null'
      numAliquots:
        type: integer
      patientID:
        oneOf:
        - type: string
        - type: 'null'
      privatePatientID:
        type: string
      protocolURL:
        oneOf:
        - type: 'null'
        - items:
          - type: string
          type: array
      protocolVersion:
        oneOf:
        - type: 'null'
        - items:
          - type: string
          type: array
      sampleID:
        type: string
      sampleLabel:
        type: string
      sampleType:
        enum:
        - blood_purple-EDTA
        - blood_blue-citrate
        - blood_mixed
        - blood_unknown
        - urine
        - feces
        - organs
        - tissue
        - plasma
        - serum
        - plasma_or_serum
        - buffy_coat
        - PBMC
        - frozenPBMC-DNA
        - frozenPBMC-RNA
        - viralRNA
        - totalRNA
        - DNA
        type: string
      species:
        enum:
        - human
        - rat
        - monkey
        oneOf:
        - type: string
        - type: 'null'
      updatedBy:
        oneOf:
        - type: string
        - type: 'null'
      visitCode:
        oneOf:
        - type: string
        - type: 'null'
    required:
    - sampleID
    - sampleLabel
    - privatePatientID
    - isolationDate
    - sampleType
    - location
    - numAliquots
    - dateModified
    type: object
- '@id': cvisb:sampleID
  '@type': rdf:Property
  authenticated: true
  marginality: required
  owl:cardinality: one
  rdfs:comment: unique ID for the derived sample; ideally, the combination of sampleType
    and isolationDate. Should *not* contain non-public IDs.
  rdfs:label: sampleID
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:sampleLabel
  '@type': rdf:Property
  authenticated: true
  marginality: required
  owl:cardinality: one
  rdfs:comment: Label for what the sample is called on sample tubes, etc.
  rdfs:label: sampleLabel
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:alternateIdentifier
  '@type': rdf:Property
  authenticated: true
  marginality: optional
  owl:cardinality: many
  rdfs:comment: Alternate identifers for sample. Can contain private IDs.
  rdfs:label: alternateIdentifier
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:alternateIdentifier
- '@id': cvisb:name
  '@type': rdf:Property
  authenticated: true
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Descriptive name of the derived sample
  rdfs:label: name
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:name
- '@id': cvisb:description
  '@type': rdf:Property
  authenticated: true
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Short description of the derived sample
  rdfs:label: description
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:description
- '@id': cvisb:patientID
  '@type': rdf:Property
  authenticated: false
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Unique public patient id. Will be added into the database via join
  rdfs:label: patientID
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:privatePatientID
  '@type': rdf:Property
  authenticated: true
  marginality: required
  owl:cardinality: one
  rdfs:comment: Unique *private* patient id, e.g. G-number, S-number, C-number
  rdfs:label: privatePatientID
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:visitCode
  '@type': rdf:Property
  authenticated: false
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Visit code for the patient (day post hospitalization of blood draw
    for patients, visit number after initial for follow-up/contact)
  rdfs:label: visitCode
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:isolationDate
  '@type': rdf:Property
  authenticated: true
  marginality: required
  owl:cardinality: one
  rdfs:comment: Date of sample creation/collection (NOT date of blood draw/tissue
    collection, unless the sample is that primary sample) (YYYY-MM-DD)
  rdfs:label: visitCode
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': schema:Date
  - '@id': cvisb:DateRange
- '@id': cvisb:sampleType
  '@type': rdf:Property
  authenticated: false
  marginality: required
  owl:cardinality: one
  rdfs:comment: 'Sample type. Primary types: "blood_purple-EDTA", "blood_blue-citrate",
    "blood_mixed", "blood_unknown", "urine", "feces", "organs", "tissue"; Derived
    types: "plasma", "serum", "buffy coat", "PBMC", "frozenPBMC-DNA", "frozenPBMC-RNA",
    "viralRNA", "totalRNA", "DNA"'
  rdfs:label: sampleType
  schema:Enumeration:
  - blood_purple-EDTA
  - blood_blue-citrate
  - blood_mixed
  - blood_unknown
  - urine
  - feces
  - organs
  - tissue
  - plasma
  - serum
  - plasma_or_serum
  - buffy_coat
  - PBMC
  - frozenPBMC-DNA
  - frozenPBMC-RNA
  - viralRNA
  - totalRNA
  - DNA
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:derivedIndex
  '@type': rdf:Property
  authenticated: false
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Integer expressing how far derived the sample is from the primary
    sample.  Primary sample (e.g. blood draw) has a derivedIndex=0; PBMC=1, ...
  rdfs:label: derivedIndex
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': schema:Integer
- '@id': cvisb:species
  '@type': rdf:Property
  authenticated: false
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Source of sample (human or rat)
  rdfs:label: sampleType
  schema:Enumeration:
  - human
  - rat
  - monkey
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:protocolVersion
  '@type': rdf:Property
  authenticated: false
  marginality: optional
  owl:cardinality: many
  rdfs:comment: Protocol version to isolate sample; either file name and/or version
  rdfs:label: protocolVersion
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:protocolURL
  '@type': rdf:Property
  authenticated: false
  marginality: optional
  owl:cardinality: many
  rdfs:comment: Link to protocol used to isolate sample
  rdfs:label: protocolURL
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:freezingBuffer
  '@type': rdf:Property
  authenticated: false
  marginality: optional
  owl:cardinality: one
  rdfs:comment: What buffer was used to freeze the sample in; relevant for PBMC samples
  rdfs:label: freezingBuffer
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:dilutionFactor
  '@type': rdf:Property
  authenticated: false
  marginality: optional
  owl:cardinality: one
  rdfs:comment: How much a plamsa sample has been diluted from its original isolation
  rdfs:label: dilutionFactor
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:AVLinactivated
  '@type': rdf:Property
  authenticated: false
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Whether a plasma or serum sample is AVL-inactivated
  rdfs:label: AVLinactivated
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': schema:Boolean
- '@id': cvisb:location
  '@type': rdf:Property
  authenticated: true
  marginality: required
  owl:cardinality: one
  rdfs:comment: Current location(s) for the sample, including Lab, number of aliquots,
    and when the info was last updated
  rdfs:label: location
  schema:Enumeration:
  - KGH
  - TSRI-Andersen
  - MGH-Alter
  - TSRI-Briney
  - TSRI-Sullivan
  - Tulane-Schieffelin
  - Tulane-Garry
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': cvisb:Sample
- '@id': cvisb:numAliquots
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: Number of aliquots for a particular sampleID at a particular lab location.
    If sample has been used up, numAliquots = 0
  rdfs:label: numAliquots
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': schema:Integer
- '@id': cvisb:freezerID
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Freezer in which the sample is located within the lab.
  rdfs:label: freezerID
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:freezerRack
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Rack in the freezer in which the sample is located within the lab.
  rdfs:label: freezerRack
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:freezerBox
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Box in the rack/freezer in which the sample is located within the
    lab.
  rdfs:label: freezerBox
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:freezerBoxCell
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Cell within the freezer box in which the sample is located within
    the lab, for example "C12".
  rdfs:label: freezerBoxCell
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:dateModified
  '@type': rdf:Property
  authenticated: false
  marginality: required
  owl:cardinality: one
  rdfs:comment: Date of last update (YYYY-MM-DD)
  rdfs:label: dateModified
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': schema:Date
  schema:sameAs:
    '@id': schema:dateModified
- '@id': cvisb:updatedBy
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Person who updated the sample location
  rdfs:label: updatedBy
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:_version
  '@type': rdf:Property
  authenticated: false
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Version number of sample, auto-assigned by CViSB database
  rdfs:label: _version
  schema:domainIncludes:
  - '@id': cvisb:Sample
  schema:rangeIncludes:
  - '@id': schema:Number
  schema:sameAs:
    '@id': schema:version
