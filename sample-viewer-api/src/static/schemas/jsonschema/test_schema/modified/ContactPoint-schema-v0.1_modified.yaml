- '@id': cvisb:ContactPoint
  '@type': rdfs:Class
  rdfs:comment: A schema describing a ContactPoint for the Center for Viral Systems
    Biology
  rdfs:label: RTPCRResult
  rdfs:subClassOf:
    '@id': schema:ContactPoint
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  schema:sameAs:
    '@id': schema:ContactPoint
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      contactType:
        enum:
        - technical support
        - customer support
        type: string
      email:
        oneOf:
        - type: string
        - type: 'null'
      url:
        type: string
    required:
    - contactType
    - url
    type: object
- '@id': cvisb:contactType
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: contact type of the contactPoint
  rdfs:label: contactType
  schema:Enumeration:
  - technical support
  - customer support
  schema:domainIncludes:
  - '@id': cvisb:ContactPoint
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:contactType
- '@id': cvisb:url
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: url of the contactPoint
  rdfs:label: url
  schema:domainIncludes:
  - '@id': cvisb:ContactPoint
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:url
- '@id': cvisb:email
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: email of the contactPoint
  rdfs:label: email
  schema:domainIncludes:
  - '@id': cvisb:ContactPoint
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:email
