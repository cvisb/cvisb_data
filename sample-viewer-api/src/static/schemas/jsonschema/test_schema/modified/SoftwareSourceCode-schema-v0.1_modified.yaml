'@graph':
- '@id': cvisb:SoftwareSourceCode
  '@type': rdfs:Class
  rdfs:comment: A schema describing SoftwareSourceCode in the Center for Viral Systems
    Biology
  rdfs:label: SoftwareSourceCode
  rdfs:subClassOf:
    '@id': schema:SoftwareSourceCode
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  schema:sameAs:
    '@id': schema:SoftwareSourceCode
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      author:
        oneOf:
        - $ref: http://data.cvisb.org/jsonschema/Person.json
        - $ref: http://data.cvisb.org/jsonschema/Organization.json
        - items:
          - $ref: http://data.cvisb.org/jsonschema/Person.json
          - $ref: http://data.cvisb.org/jsonschema/Organization.json
          type: array
      citation:
        oneOf:
        - type: string
        - items:
          - type: string
          type: array
      codeRepository:
        format: cvisb-url
        type: string
      dateModified:
        format: cvisb-date
        type: string
      datePublished:
        format: cvisb-date
        type: string
      description:
        type: string
      identifier:
        type: string
      license:
        oneOf:
        - format: cvisb-url
          type: string
        - type: string
      name:
        type: string
      programmingLanguage:
        oneOf:
        - type: string
        - items:
          - type: string
          type: array
      publication:
        oneOf:
        - $ref: http://data.cvisb.org/jsonschema/ScholarlyArticle.json
        - items:
          - $ref: http://data.cvisb.org/jsonschema/ScholarlyArticle.json
          type: array
    required:
    - codeRepository
    type: object
- '@id': cvisb:identifier
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: DOI or unique identifier for code
  rdfs:label: identifier
  schema:domainIncludes:
  - '@id': cvisb:SoftwareSourceCode
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:identifier
- '@id': cvisb:name
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Name of code
  rdfs:label: name
  schema:domainIncludes:
  - '@id': cvisb:SoftwareSourceCode
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:name
- '@id': cvisb:description
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Description of code
  rdfs:label: description
  schema:domainIncludes:
  - '@id': cvisb:SoftwareSourceCode
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:description
- '@id': cvisb:codeRepository
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: Link to the repository where the un-compiled, human readable code
    and related code is located (SVN, github, CodePlex).
  rdfs:label: codeRepository
  schema:domainIncludes:
  - '@id': cvisb:SoftwareSourceCode
  schema:rangeIncludes:
  - '@id': schema:URL
  schema:sameAs:
    '@id': schema:codeRepository
- '@id': cvisb:programmingLanguage
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: many
  rdfs:comment: Computer programming language.
  rdfs:label: programmingLanguage
  schema:domainIncludes:
  - '@id': cvisb:SoftwareSourceCode
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:programmingLanguage
- '@id': cvisb:author
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: Author(s) of the code repository
  rdfs:label: author
  schema:domainIncludes:
  - '@id': cvisb:SoftwareSourceCode
  schema:rangeIncludes:
  - '@id': cvisb:Person
  - '@id': cvisb:Organization
  schema:sameAs:
    '@id': schema:author
- '@id': cvisb:publication
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: Journal article or other publication associated with the dataset (stored
    as an object, not a string)
  rdfs:label: publication
  schema:domainIncludes:
  - '@id': cvisb:SoftwareSourceCode
  schema:rangeIncludes:
  - '@id': cvisb:ScholarlyArticle
  schema:sameAs:
    '@id': schema:publication
- '@id': cvisb:citation
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: Citation string (not an object) for the journal article or other publication
    associated with the dataset
  rdfs:label: citation
  schema:domainIncludes:
  - '@id': cvisb:SoftwareSourceCode
  schema:rangeIncludes:
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:citation
- '@id': cvisb:license
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Computer programming language.
  rdfs:label: license
  schema:domainIncludes:
  - '@id': cvisb:SoftwareSourceCode
  schema:rangeIncludes:
  - '@id': schema:URL
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:license
- '@id': cvisb:datePublished
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Date of first broadcast/publication
  rdfs:label: datePublished
  schema:domainIncludes:
  - '@id': cvisb:SoftwareSourceCode
  schema:rangeIncludes:
  - '@id': schema:Date
  schema:sameAs:
    '@id': schema:datePublished
- '@id': cvisb:dateModified
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Date on which the code was most recently modified
  rdfs:label: dateModified
  schema:domainIncludes:
  - '@id': cvisb:SoftwareSourceCode
  schema:rangeIncludes:
  - '@id': schema:Date
  schema:sameAs:
    '@id': schema:dateModified
