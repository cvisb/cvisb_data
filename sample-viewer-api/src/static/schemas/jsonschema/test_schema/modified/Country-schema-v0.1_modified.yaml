- '@id': cvisb:Country
  '@type': rdfs:Class
  rdfs:comment: A schema describing a Country in the Center for Viral Systems Biology
    experiments
  rdfs:label: Country
  rdfs:subClassOf:
    '@id': schema:Country
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  schema:sameAs:
    '@id': schema:Country
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      alternateName:
        oneOf:
        - type: 'null'
        - items:
          - type: string
          type: array
      identifier:
        enum:
        - SL
        - NG
        - LR
        - GN
        - null
        oneOf:
        - type: string
        - type: 'null'
      name:
        enum:
        - Sierra Leone
        - Nigeria
        - Liberia
        - Guinea
        type: string
      url:
        enum:
        - https://www.iso.org/obp/ui/#iso:code:3166:SL
        - https://www.iso.org/obp/ui/#iso:code:3166:NG
        - https://www.iso.org/obp/ui/#iso:code:3166:LR
        - https://www.iso.org/obp/ui/#iso:code:3166:GN
        - null
        oneOf:
        - type: string
        - type: 'null'
    required:
    - name
    type: object
- '@id': cvisb:identifier
  '@type': rdf:Property
  authenticated: false
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: 2 letter ISO code of the country, e.g. SL
  rdfs:label: identifier
  schema:Enumeration:
  - SL
  - NG
  - LR
  - GN
  - null
  schema:domainIncludes:
  - '@id': cvisb:Country
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:identifier
- '@id': cvisb:url
  '@type': rdf:Property
  authenticated: false
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Link to the ISO country page
  rdfs:label: url
  schema:Enumeration:
  - https://www.iso.org/obp/ui/#iso:code:3166:SL
  - https://www.iso.org/obp/ui/#iso:code:3166:NG
  - https://www.iso.org/obp/ui/#iso:code:3166:LR
  - https://www.iso.org/obp/ui/#iso:code:3166:GN
  - null
  schema:domainIncludes:
  - '@id': cvisb:Country
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:url
- '@id': cvisb:name
  '@type': rdf:Property
  authenticated: false
  marginality: required
  owl:cardinality: one
  rdfs:comment: Name of the country, e.g. Sierra Leone
  rdfs:label: name
  schema:Enumeration:
  - Sierra Leone
  - Nigeria
  - Liberia
  - Guinea
  schema:domainIncludes:
  - '@id': cvisb:Country
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:name
- '@id': cvisb:alternateName
  '@type': rdf:Property
  authenticated: false
  marginality: optional
  owl:cardinality: many
  rdfs:comment: Alternative name of the country, for instance in a different language
  rdfs:label: alternateName
  schema:domainIncludes:
  - '@id': cvisb:Country
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:alternateName
