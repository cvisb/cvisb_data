- '@id': cvisb:RDT
  '@type': rdfs:Class
  rdfs:comment: A schema describing a rapid diagnostic test result for a Patient in
    the Center for Viral Systems Biology experiments
  rdfs:label: RDT
  rdfs:subClassOf:
    '@id': schema:Thing
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      RDTresult:
        enum:
        - positive
        - negative
        - indeterminate
        type: string
      virus:
        enum:
        - Ebola
        - Lassa
        type: string
    required:
    - virus
    - RDTresult
    type: object
- '@id': cvisb:virus
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: Virus tested in ELISA (Ebola or Lassa)
  rdfs:label: virus
  schema:Enumeration:
  - Ebola
  - Lassa
  schema:domainIncludes:
  - '@id': cvisb:RDT
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:RDTresult
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: Result of RDT, either positive/negative
  rdfs:label: RDTresult
  schema:Enumeration:
  - positive
  - negative
  - indeterminate
  schema:domainIncludes:
  - '@id': cvisb:RDT
  schema:rangeIncludes:
  - '@id': schema:Text
