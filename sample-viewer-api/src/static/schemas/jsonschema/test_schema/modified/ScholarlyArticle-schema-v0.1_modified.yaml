'@graph':
- '@id': cvisb:ScholarlyArticle
  '@type': rdfs:Class
  rdfs:comment: A schema describing a ScholarlyArticle (a.k.a a paper) in the Center
    for Viral Systems Biology
  rdfs:label: ScholarlyArticle
  rdfs:subClassOf:
    '@id': schema:ScholarlyArticle
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  schema:sameAs:
    '@id': schema:ScholarlyArticle
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      author:
        oneOf:
        - $ref: http://data.cvisb.org/jsonschema/Person.json
        - items:
          - $ref: http://data.cvisb.org/jsonschema/Person.json
          type: array
      datePublished:
        format: cvisb-date
        type: string
      identifier:
        type: string
      issueNumber:
        type: string
      journalName:
        type: string
      name:
        type: string
      pageEnd:
        type: string
      pageStart:
        type: string
      url:
        format: cvisb-url
        type: string
      volumeNumber:
        type: string
    required:
    - url
    type: object
- '@id': cvisb:identifier
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: DOI for publication
  rdfs:label: identifier
  schema:domainIncludes:
  - '@id': cvisb:ScholarlyArticle
  schema:rangeIncludes:
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:identifier
- '@id': cvisb:url
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: url for publication
  rdfs:label: url
  schema:domainIncludes:
  - '@id': cvisb:ScholarlyArticle
  schema:rangeIncludes:
  - '@id': schema:URL
  schema:sameAs:
    '@id': schema:url
- '@id': cvisb:author
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: Author list of publication
  rdfs:label: author
  schema:domainIncludes:
  - '@id': cvisb:ScholarlyArticle
  schema:rangeIncludes:
  - '@id': cvisb:Person
  schema:sameAs:
    '@id': schema:author
- '@id': cvisb:name
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Name of article
  rdfs:label: name
  schema:domainIncludes:
  - '@id': cvisb:ScholarlyArticle
  schema:rangeIncludes:
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:name
- '@id': cvisb:datePublished
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Journal name for publication
  rdfs:label: datePublished
  schema:domainIncludes:
  - '@id': cvisb:ScholarlyArticle
  schema:rangeIncludes:
  - '@id': schema:Date
  schema:sameAs:
    '@id': schema:datePublished
- '@id': cvisb:pageStart
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: The page on which the work ends; for example "135" or "xiii".
  rdfs:label: pageStart
  schema:domainIncludes:
  - '@id': cvisb:ScholarlyArticle
  schema:rangeIncludes:
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:pageStart
- '@id': cvisb:pageEnd
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: The page on which the work ends; for example "138" or "xvi".
  rdfs:label: pageEnd
  schema:domainIncludes:
  - '@id': cvisb:ScholarlyArticle
  schema:rangeIncludes:
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:pageEnd
- '@id': cvisb:journalName
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Name of journal/publication of the article
  rdfs:label: journalName
  schema:domainIncludes:
  - '@id': cvisb:ScholarlyArticle
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:issueNumber
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Identifies the issue of publication; for example, "iii" or "2".
  rdfs:label: issueNumber
  schema:domainIncludes:
  - '@id': cvisb:ScholarlyArticle
  schema:rangeIncludes:
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:issueNumber
- '@id': cvisb:volumeNumber
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Identifies the volume of publication or multi-part work; for example,
    "iii" or "2".
  rdfs:label: volumeNumber
  schema:domainIncludes:
  - '@id': cvisb:ScholarlyArticle
  schema:rangeIncludes:
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:volumeNumber
