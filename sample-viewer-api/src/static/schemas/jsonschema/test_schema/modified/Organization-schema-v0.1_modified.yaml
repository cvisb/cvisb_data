- '@id': cvisb:Organization
  '@type': rdfs:Class
  rdfs:comment: A schema describing an Organization for the Center for Viral Systems
    Biology
  rdfs:label: Organization
  rdfs:subClassOf:
    '@id': schema:Organization
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  schema:sameAs:
    '@id': schema:Organization
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      address:
        $ref: http://data.cvisb.org/jsonschema/PostalAddress.json
      alternateName:
        oneOf:
        - type: string
        - items:
          - type: string
          type: array
      award:
        oneOf:
        - type: string
        - items:
          - type: string
          type: array
      contactPoint:
        $ref: http://data.cvisb.org/jsonschema/ContactPoint.json
      description:
        type: string
      email:
        type: string
      logo:
        format: cvisb-url
        type: string
      name:
        type: string
      parentOrganization:
        $ref: http://data.cvisb.org/jsonschema/Organization.json
      url:
        type: string
    required:
    - name
    type: object
- '@id': cvisb:name
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: Descriptive name of the Organization
  rdfs:label: name
  schema:domainIncludes:
  - '@id': cvisb:Organization
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:name
- '@id': cvisb:alternateName
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: many
  rdfs:comment: Alternate name of the Organization
  rdfs:label: alternateName
  schema:domainIncludes:
  - '@id': cvisb:Organization
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:alternateName
- '@id': cvisb:description
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Description of the Organization
  rdfs:label: description
  schema:domainIncludes:
  - '@id': cvisb:Organization
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:description
- '@id': cvisb:url
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: URL of the Organization
  rdfs:label: url
  schema:domainIncludes:
  - '@id': cvisb:Organization
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:url
- '@id': cvisb:email
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: email of the Organization; could also be specified in contactPoint
  rdfs:label: email
  schema:domainIncludes:
  - '@id': cvisb:Organization
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:email
- '@id': cvisb:award
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: Award won for this Organization. Typically, grant/award that is used
    to support the organization.
  rdfs:label: award
  schema:domainIncludes:
  - '@id': cvisb:Organization
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:award
- '@id': cvisb:parentOrganization
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: The larger organization that this organization is a subOrganization
    of, if any
  rdfs:label: parentOrganization
  schema:domainIncludes:
  - '@id': cvisb:Organization
  schema:rangeIncludes:
  - '@id': cvisb:Organization
  schema:sameAs:
    '@id': schema:parentOrganization
- '@id': cvisb:logo
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: logo for the organization
  rdfs:label: logo
  schema:domainIncludes:
  - '@id': cvisb:Organization
  schema:rangeIncludes:
  - '@id': schema:URL
  schema:sameAs:
    '@id': schema:logo
- '@id': cvisb:contactPoint
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Contact point for the Organization
  rdfs:label: contactPoint
  schema:domainIncludes:
  - '@id': cvisb:Organization
  schema:rangeIncludes:
  - '@id': cvisb:ContactPoint
  schema:sameAs:
    '@id': schema:contactPoint
- '@id': cvisb:address
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Postal address for the Organization
  rdfs:label: address
  schema:domainIncludes:
  - '@id': cvisb:Organization
  schema:rangeIncludes:
  - '@id': cvisb:PostalAddress
  schema:sameAs:
    '@id': schema:address
