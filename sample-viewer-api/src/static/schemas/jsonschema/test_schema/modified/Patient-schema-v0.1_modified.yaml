- '@id': cvisb:Patient
  '@type': rdfs:Class
  rdfs:comment: A schema describing a Patient/Person in the Center for Viral Systems
    Biology experiments
  rdfs:label: Patient
  rdfs:subClassOf:
    '@id': health:Patient
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      admitDate:
        format: cvisb-date
        type: string
      age:
        type: integer
      alternateIdentifier:
        oneOf:
        - type: string
        - items:
          - type: string
          type: array
      associatedSamples:
        oneOf:
        - type: string
        - items:
          - type: string
          type: array
      availableData:
        oneOf:
        - $ref: http://data.cvisb.org/jsonschema/ExperimentData.json
        - items:
          - $ref: http://data.cvisb.org/jsonschema/ExperimentData.json
          type: array
      cohort:
        enum:
        - Ebola
        - Lassa
        - control
        type: string
      country:
        $ref: http://data.cvisb.org/jsonschema/Country.json
      daysOnset:
        type: integer
      deathDate:
        format: cvisb-date
        type: string
      elisa:
        oneOf:
        - $ref: http://data.cvisb.org/jsonschema/ELISA.json
        - items:
          - $ref: http://data.cvisb.org/jsonschema/ELISA.json
          type: array
      gender:
        enum:
        - Male
        - Female
        - Unknown
        format: cvisb-gendertype
        type: string
      homeLocation:
        oneOf:
        - $ref: http://data.cvisb.org/jsonschema/AdministrativeArea.json
        - $ref: http://data.cvisb.org/jsonschema/Place.json
        - items:
          - $ref: http://data.cvisb.org/jsonschema/AdministrativeArea.json
          - $ref: http://data.cvisb.org/jsonschema/Place.json
          type: array
      infectionDate:
        format: cvisb-date
        type: string
      outcome:
        enum:
        - control
        - survivor
        - contact
        - dead
        - unknown
        type: string
      patientID:
        type: string
      rapidDiagostics:
        oneOf:
        - $ref: http://data.cvisb.org/jsonschema/RDT.json
        - items:
          - $ref: http://data.cvisb.org/jsonschema/RDT.json
          type: array
      relatedTo:
        oneOf:
        - type: string
        - items:
          - type: string
          type: array
      rtpcr:
        oneOf:
        - $ref: http://data.cvisb.org/jsonschema/RTPCR.json
        - items:
          - $ref: http://data.cvisb.org/jsonschema/RTPCR.json
          type: array
    required:
    - patientID
    - cohort
    - outcome
    - country
    type: object
- '@id': cvisb:patientID
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: Unique ID for patient (G-number, S-number, or C-number)
  rdfs:label: patientID
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:identifier
- '@id': cvisb:alternateIdentifier
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: many
  rdfs:comment: Alternative ID used for patient
  rdfs:label: alternateIdentifier
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:cohort
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: 'Cohort for virus exposure: Ebola, Lassa, or Control'
  rdfs:label: cohort
  schema:Enumeration:
  - Ebola
  - Lassa
  - control
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:outcome
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: 'Outcome for patient: control, survivor, contact, dead'
  rdfs:label: outcome
  schema:Enumeration:
  - control
  - survivor
  - contact
  - dead
  - unknown
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:country
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: Country where Patient lives / was treated
  rdfs:label: Country
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': cvisb:Country
  schema:sameAs:
    '@id': schema:geographicArea
- '@id': cvisb:homeLocation
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: A contact location for a person's residence. Should include country
    (Administrative Unit 0), district (Administrative Unit 2), chiefdom (Administrative
    Unit 3), Village + displaced GPS coordinates (optional)
  rdfs:label: homeLocation
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': cvisb:AdministrativeArea
  - '@id': cvisb:Place
  schema:sameAs:
    '@id': schema:homeLocation
- '@id': cvisb:admitDate
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Date of admission
  rdfs:label: admitDate
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': schema:Date
- '@id': cvisb:infectionDate
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Approximate date (year) of infection or contact with the virus. Based
    on self-reporting, so take it with a grain of salt.
  rdfs:label: infectionDate
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': schema:Date
- '@id': cvisb:daysOnset
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Number of days between onset of symptoms and hospital admission
  rdfs:label: daysOnset
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': schema:Integer
- '@id': cvisb:deathDate
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Date of death
  rdfs:label: deathDate
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': schema:Date
  schema:sameAs:
    '@id': schema:deathDate
- '@id': cvisb:gender
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Gender
  rdfs:label: gender
  schema:Enumeration:
  - Male
  - Female
  - Unknown
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': schema:GenderType
  schema:sameAs:
    '@id': schema:gender
- '@id': cvisb:relatedTo
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: many
  rdfs:comment: A list of related household contacts's patientIDs
  rdfs:label: relatedTo
  schema:domainIncludes:
  - '@id': schema:Text
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:age
  '@type': rdf:Property
  marginality: recommended
  maximum: 100
  minimum: 1
  owl:cardinality: one
  rdfs:comment: Age at time of first presentation
  rdfs:label: age
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': schema:Integer
- '@id': cvisb:associatedSamples
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: List of Sample IDs associated with the patient
  rdfs:label: associatedSamples
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:availableData
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: List of available data and results (where known) for the patient
  rdfs:label: availableData
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': cvisb:ExperimentData
- '@id': cvisb:elisa
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: List of ELISA results (IgG, IgM, Ag for Ebola/Lassa antigen) for the
    patient
  rdfs:label: elisa
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': cvisb:ELISA
- '@id': cvisb:rapidDiagostics
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: List of rapid Ebola/Lassa dipstick diagnostic results for the patient
  rdfs:label: rapidDiagostics
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': cvisb:RDT
- '@id': cvisb:rtpcr
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: List of RT-PCR results for the patient
  rdfs:label: rtpcr
  schema:domainIncludes:
  - '@id': cvisb:Patient
  schema:rangeIncludes:
  - '@id': cvisb:RTPCR
