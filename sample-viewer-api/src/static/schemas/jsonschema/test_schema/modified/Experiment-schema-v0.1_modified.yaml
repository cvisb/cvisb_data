- '@id': cvisb:Experiment
  '@type': rdfs:Class
  rdfs:comment: A schema describing an Experiment in the Center for Viral Systems
    Biology
  rdfs:label: Experiment
  rdfs:subClassOf:
    '@id': schema:Thing
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      analysisCode:
        oneOf:
        - $ref: http://data.cvisb.org/jsonschema/SoftwareSourceCode.json
        - items:
          - $ref: http://data.cvisb.org/jsonschema/SoftwareSourceCode.json
          type: array
      batchID:
        oneOf:
        - type: string
        - items:
          - type: string
          type: array
      description:
        type: string
      experimentDate:
        format: date-time
        type: string
      experimentID:
        type: string
      measurementTechnique:
        oneOf:
        - type: string
        - items:
          - type: string
          type: array
      name:
        type: string
      patientIDs:
        oneOf:
        - type: string
        - items:
          - type: string
          type: array
      sampleIDs:
        oneOf:
        - type: string
        - items:
          - type: string
          type: array
    required:
    - experimentID
    - experimentDate
    - sampleIDs
    type: object
- '@id': cvisb:experimentID
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: unique experiment ID created by the lab doing the experiment. One
    experiment can contain multiple batches
  rdfs:label: experimentID
  schema:domainIncludes:
  - '@id': cvisb:Experiment
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:batchID
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: unique batch ID created by the lab doing the experiment
  rdfs:label: batchID
  schema:domainIncludes:
  - '@id': cvisb:Experiment
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:name
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Descriptive name of the experiment
  rdfs:label: name
  schema:domainIncludes:
  - '@id': cvisb:Experiment
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:name
- '@id': cvisb:description
  '@type': rdf:Property
  marginality: optional
  owl:cardinality: one
  rdfs:comment: Short description of the experiment
  rdfs:label: description
  schema:domainIncludes:
  - '@id': cvisb:Experiment
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:description
- '@id': cvisb:experimentDate
  '@type': rdf:Property
  marginality: required
  owl:cardinality: one
  rdfs:comment: Date or Date range of the Experiment
  rdfs:label: experimentDate
  schema:domainIncludes:
  - '@id': cvisb:Experiment
  schema:rangeIncludes:
  - '@id': schema:DateTime
- '@id': cvisb:measurementTechnique
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: A technique or technology used in an Experiment (or Dataset or DataDownload,
    DataCatalog), corresponding to the method used for measuring the corresponding
    variable(s) (described using variableMeasured).
  rdfs:label: measurementTechnique
  schema:domainIncludes:
  - '@id': cvisb:Experiment
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:measurementTechnique
- '@id': cvisb:analysisCode
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: 'Computer programming source code. Example: Full (compile ready) solutions,
    code snippet samples, scripts, templates.'
  rdfs:label: analysisCode
  schema:domainIncludes:
  - '@id': cvisb:Experiment
  schema:rangeIncludes:
  - '@id': cvisb:SoftwareSourceCode
- '@id': cvisb:sampleIDs
  '@type': rdf:Property
  marginality: required
  owl:cardinality: many
  rdfs:comment: List of Samples used in the experiment
  rdfs:label: sampleIDs
  schema:domainIncludes:
  - '@id': cvisb:Experiment
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
- '@id': cvisb:patientIDs
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: many
  rdfs:comment: List of patient IDs used within the experiment
  rdfs:label: patientIDs
  schema:domainIncludes:
  - '@id': cvisb:Experiment
  schema:rangeIncludes:
  - '@id': xsd:string
  - '@id': schema:Text
