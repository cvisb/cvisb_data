- '@id': cvisb:RTPCR
  '@type': rdfs:Class
  rdfs:comment: A schema describing a RT-PCR result for a Patient in the Center for
    Viral Systems Biology experiments
  rdfs:label: RTPCR
  rdfs:subClassOf:
    '@id': schema:Thing
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      RTPCRresult:
        enum:
        - positive
        - negative
        - indeterminate
        type: string
      RTPCRvalue:
        type: number
      virus:
        enum:
        - Ebola
        - Lassa
        type: string
    required:
    - virus
    - RTPCRresult
    type: object
- '@id': cvisb:virus
  '@type': rdf:Property
  authenticated: false
  marginality: required
  owl:cardinality: one
  rdfs:comment: Virus tested in RT-PCR (Ebola or Lassa)
  rdfs:label: virus
  schema:Enumeration:
  - Ebola
  - Lassa
  schema:domainIncludes:
  - '@id': cvisb:RTPCR
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:RTPCRresult
  '@type': rdf:Property
  authenticated: false
  marginality: required
  owl:cardinality: one
  rdfs:comment: Result of RT-PCR, either positive/negative/indeterminate
  rdfs:label: RTPCRresult
  schema:Enumeration:
  - positive
  - negative
  - indeterminate
  schema:domainIncludes:
  - '@id': cvisb:RTPCR
  schema:rangeIncludes:
  - '@id': schema:Text
- '@id': cvisb:RTPCRvalue
  '@type': rdf:Property
  authenticated: false
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Result of RT-PCR, Ct value
  rdfs:label: RTPCRvalue
  schema:domainIncludes:
  - '@id': cvisb:RTPCR
  schema:rangeIncludes:
  - '@id': schema:Number
