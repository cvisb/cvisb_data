<div class="filter-container" [ngClass]="anything_selected ? 'inactive' : 'active'">

  <div class="filter-header">
    <div class="container">
      <h2>202 of 202 Files Selected</h2>

      <div class="pull-right">
        <app-filter-search></app-filter-search>

        <button mat-stroked-button>clear filters</button>
      </div>

    </div>

  </div>


  <div class="filter-item filter-patients">
    <app-filter-patient-id [patients]="datasetSummary.patientIDs"></app-filter-patient-id>
  </div>

  <div class="filter-item filter-patient-types">
    <app-filter-patient-type [viruses]="datasetSummary.patientTypes" [outcomes]="datasetSummary.patientOutcomes"></app-filter-patient-type>
  </div>

  <div class="filter-item filter-elisas">
    <app-filter-elisas></app-filter-elisas>
  </div>

  <div class="filter-item filter-dates">
    <app-filter-sample-year [data]="datasetSummary.patientYears"></app-filter-sample-year>
  </div>

  <div class="filter-item filter-files">
    <app-filter-file-type></app-filter-file-type>
  </div>

  <div class="filter-item filter-expts">
    <app-filter-experiment [expts]="datasetSummary.exptTypes"></app-filter-experiment>
  </div>

  <div class="filter-item filter-ctry">
    <app-filter-location [countries]="datasetSummary.patientCountries"></app-filter-location>
  </div>
</div>
