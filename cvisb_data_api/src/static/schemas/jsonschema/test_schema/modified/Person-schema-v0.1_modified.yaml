'@graph':
- '@id': cvisb:Person
  '@type': rdfs:Class
  rdfs:comment: A schema describing a Person in the Center for Viral Systems Biology,
    mostly for the purposes of authorship of papers
  rdfs:label: Person
  rdfs:subClassOf:
    '@id': schema:Person
  schema:isPartOf:
    '@id': https://schema.cvisb.org
  schema:sameAs:
    '@id': schema:Person
  validation:
    $schema: http://json-schema.org/draft-04/schema#
    properties:
      additionalName:
        type: string
      familyName:
        type: string
      givenName:
        type: string
      name:
        type: string
    type: object
- '@id': cvisb:givenName
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Given name. In the U.S., the first name of a Person. This can be used
    along with familyName instead of the name property.
  rdfs:label: givenName
  schema:domainIncludes:
  - '@id': cvisb:Person
  schema:rangeIncludes:
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:Person
- '@id': cvisb:additionalName
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: An additional name for a Person, can be used for a middle name
  rdfs:label: additionalName
  schema:domainIncludes:
  - '@id': cvisb:Person
  schema:rangeIncludes:
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:Person
- '@id': cvisb:familyName
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Family name. In the U.S., the last name of an Person. This can be
    used along with givenName instead of the name property.
  rdfs:label: familyName
  schema:domainIncludes:
  - '@id': cvisb:Person
  schema:rangeIncludes:
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:Person
- '@id': cvisb:name
  '@type': rdf:Property
  marginality: recommended
  owl:cardinality: one
  rdfs:comment: Full name of the person-- concatenation of givenName, additionalName,
    familyName. givenName, additionalName, and familyName are the preferred way of
    specifying the name.
  rdfs:label: name
  schema:domainIncludes:
  - '@id': cvisb:Person
  schema:rangeIncludes:
  - '@id': schema:Text
  schema:sameAs:
    '@id': schema:Person
